<polymer-element name="pagecontent-author-form" attributes="apiUrl authorData">
	
	<template>
		<style>
			#Error{
				background-color: red;
			}
			
			#Success{
				background-color: green;
			}
			
			paper-dropdown-menu{
				padding-top: 12px;
				padding-bottom: 6px;
				margin-top: 0px;
				margin-bottom: 10px;
			}
			
			paper-input{
				font-size: 12px;
			}
		</style>
		
		<div center horizontal layout class="formRow">
			<paper-input id="FirstName" label="First Name (Native Language)" value="{{ authorData.firstName }}"></paper-input>
			<paper-input id="FirstNameEn" label="First Name (English)*" value="{{ authorData.firstNameEn }}"></paper-input>
		</div>
		<div center horizontal layout class="formRow">
			<paper-input id="LastName" label="Last Name (Native Language)" value="{{ authorData.lastName }}"></paper-input>
			<paper-input id="LastNameEn" label="Last Name (English)" value="{{ authorData.lastNameEn }}"></paper-input>
		</div>
		<div center horizontal layout class="formRow">
			<paper-input id="PenName" label="Pen Name (Native Language)" value="{{ authorData.penName }}"></paper-input>
			<paper-input id="PenNameEn" label="Pen Name (English)" value="{{ authorData.penNameEn }}"></paper-input>
		</div>
		<div center horizontal layout class="formRow">
			<paper-input id="Email" label="Email" value="{{ authorData.email }}" style="width: 100%;"></paper-input>
		</div>
		<div center horizontal layout class="formRow">
			<paper-dropdown-menu label="Select Language" tabindex="0" style="width: 100%;">
		        <paper-dropdown class="dropdown core-transition core-closed" tabindex="-1" style="outline: none; display: none; width: 100%;">
					<core-menu id="LanguageId" class="menu" selected="{{ authorData.languageId }}" valueattr="value" style="width: 100%;">
						<template repeat="{{ languageData in languageDataList }}">
							<paper-item value="{{ languageData.id }}" style="width: 100%;">{{ languageData.nameEn }}</paper-item>
						</template>
					</core-menu>
				</paper-dropdown>
			</paper-dropdown-menu>
		</div>
		<div center horizontal layout class="formRow">
			<paper-toast id="Error" text=""></paper-toast>
			<paper-toast id="Success" text=""></paper-toast>
		</div>
	 	<paper-button affirmative on-tap="{{ saveChanges }}">Submit</paper-button>
		<paper-button affirmative on-tap="{{ closeDialog }}" autofocus>Close</paper-button>
	
		<core-ajax
				id="AjaxPut"
				url="{{ apiUrl }}"
				contentType="application/json"
				method="PUT"
				handleAs="json"
				on-core-response="{{ handleAjaxPutResponse }}"
				on-core-error="{{ handleAjaxPutError }}" ></core-ajax>
				
		<core-ajax
				id="AjaxGet"
				url="/api.pratilipi/language/list"
				contentType="application/json"
				method="GET"
				handleAs="json"
				on-core-response="{{ handleAjaxGetResponse }}"
				on-core-error="{{ handleAjaxGetError }}" ></core-ajax>
	</template>
	
	<script>
	
		Polymer( 'pagecontent-author-form', {
		
			handleAjaxPutResponse: function( event, response ) {
				if( response.response == '' ) {
					this.$.Error.text = 'Could Not Save Author. Please Try Again.';
					this.$.Error.show();
				} else {
					this.$.Success.text = 'New Author Created';
					this.$.Success.show();
					window.location = response.response.authorData.pageUrl;
				}
			},

			handleAjaxPutError: function( event, response ) {
				var jsonString = JSON.stringify( response );
				console.log( jsonString );
				this.$.Error.text = response.response.data;
				this.$.Error.show();
			},
			
			handleAjaxGetResponse: function( event, response ){
				if( response.response == '' ){
					this.$.Error.text = "Error In loading language list. Retrying...";
					this.$.Error.show();
				} else {
					this.languageDataList = response.response.languageList;
				}
			},

			saveChanges: function( event ) {
				this.validate();
				if( this.isValid ){
					this.authorData.languageId = parseInt( this.authorData.languageId );
					var ajaxPut = this.$.AjaxPut;
					ajaxPut.body = JSON.stringify( this.authorData );
					ajaxPut.go();
				}
			},
			
			validate : function( event ) {
				this.isValid = true;
			    var firstNameEn = this.$.FirstNameEn;
			    var email = this.$.Email;
			    if( !firstNameEn.value ){
			    	console.log( "FIRST NAME EMPTY" );
			    	this.isValid = false;
			    	this.$.Error.text = 'Please Enter First Name';
					this.$.Error.show();
			    } else if( !this.authorData.languageId.trim() ){
			    	console.log( "SELECT LANGUAGE" );
			    	this.isValid = false;
			    	this.$.Error.text = 'Please Select Language';
					this.$.Error.show();
			    } else if( !email.value.trim().match( '^[A-Za-z0-9]+([._+-][A-Za-z0-9]+)*@[A-Za-z0-9]+([.-][A-Za-z0-9]+)*\\.[A-Za-z]{2,4}$' ) ){
			    	console.log( "INVALID EMAIL ADDRESS" );
			    	this.isValid = false;
			    	this.$.Error.text = 'Please Enter Valid Email';
					this.$.Error.show();
			    }
			    	
			},
			
			closeDialog : function( event ){
				//newAuthorDialog is defined in AuthorContent.ftl line 90
				newAuthorDialog.toggle();
			},
			
			ready: function( event ) {
				this.authorData = {  firstName:'', lastName:'', firstNameEn:'', lastNameEn:'', penName:'', penNameEn:'', languageId:'', email:''  };
				this.isValid = 'false';
				this.languageDataList;
				var ajaxGet = this.$.AjaxGet;
				ajaxGet.go();
			}

		});
		
	</script>

</polymer-element>
