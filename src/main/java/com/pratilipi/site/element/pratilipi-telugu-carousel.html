<dom-module id="pratilipi-telugu-carousel">

	<style>

		:host {
			display: block;
		}
		
		.carousel-indicators li { 
			visibility: hidden; 
		}
		
		img {
			width: 100%;
			height: 100%;
		}
		
	</style>
	
	<template>
		<paper-card>
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<!-- Menu -->
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
				</ol>
				
				<!-- Items -->
				<div class="carousel-inner">
					<div class="item active">
						<a on-click="write"><img src="{{ image1 }}" /></a>
					</div>
					<div class="item">
						<a href="/love"><img src="{{ image2 }}" /></a>
					</div>
				</div> 
				<a href="#carousel" class="left carousel-control" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#carousel" class="right carousel-control" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</paper-card>
	</template>

	<script>

	Polymer({

		is: 'pratilipi-telugu-carousel',
		
		behaviors: [
			Polymer.IronResizableBehavior
		],
				
		listeners: {
			'iron-resize': '_onIronResize'
		},
		
		properties: {
			image1: { type: Image },
			image2: { type: Image }
		},
		
		_onIronResize: function() {
			$( '.carousel' ).carousel();
			var windowsize = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

			if( windowsize > 600 ) {
				this.image1 = "http://0.ptlp.co/resource-te/home-page-banner/pratilipi-telugu-carousel-01.jpg";
				this.image2 = "http://0.ptlp.co/resource-te/home-page-banner/pratilipi-telugu-carousel-02.jpg";
			} else {
				this.image1 = "http://0.ptlp.co/resource-te/home-page-banner/pratilipi-telugu-carousel-01-small.jpg";
				this.image2 = "http://0.ptlp.co/resource-te/home-page-banner/pratilipi-telugu-carousel-02-small.jpg";
			}
		},
		
		write: function() {
			document.querySelector( 'pratilipi-header' ).write();
		}

		});

	</script>

</dom-module>
