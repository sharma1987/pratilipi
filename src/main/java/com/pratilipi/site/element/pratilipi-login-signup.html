<dom-module id="pratilipi-login-signup">
   <template>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelled="loginLabel" aria-hidden="true">
         <div class="modal-dialog modal-login">
            <div class="modal-content modal-login-pratilipi">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
                  <h3 class="modal-title" id="loginLabel"><small>Sign up for Pratilipi</small></h3>
               </div><!-- end of modal header -->
               <div class="modal-body login-modal-body">
                  <div class="row">
                     <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter full name">
                     </div>
                     <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                     </div>
                     <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                     </div>
                     <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                     </div>
                  </div>
                  
                  <br>
                  
                  <div class="row text-center">
                     <button type="button" class="btn green login-submit-button">Sign Up !</button>
                  </div>
                  
                  <br>
                  
                  <div class="row">
                     <div class="pull-left">
                        <a class="text-muted" href="#">Back</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </template>
   
   <script>
      Polymer({
 	     is: 'pratilipi-login-signup'
      });
   </script>
</dom-module>
