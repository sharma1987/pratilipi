<link rel="import" href="pratilipi-author-books.html" />

<dom-module id="pratilipi-author-page">

	<template>
		<paper-header-panel class="flex fullbleed layout vertical" mode="waterfall">
			<div class="paper-header">
				<pratilipi-user user='{{ user }}'></pratilipi-user>
				<pratilipi-header user='{{ user }}'></pratilipi-header>
				<pratilipi-write></pratilipi-write>
			</div>
			<div class="fit" style="margin-top: 5px;">
				<div class="parent-container">
					<div class="container">
						<pratilipi-navigation
								class='pull-left hidden-xs hidden-sm'
								></pratilipi-navigation>
						<div style="overflow:hidden">
							<pratilipi-author
									author='{{ author }}'
									></pratilipi-author>
							<br class="pratilipi-break">
							<template is="dom-if" if="{{ ! author.hasAccessToUpdate }}">
								<pratilipi-card-grid
									id='PublishedWorks'
									heading='${ _strings.author_published_works }' 
									pratilipi-list='{{ pratilipiList }}'
									filter='{{ filter }}'
									cursor='{{ cursor }}'
									></pratilipi-card-grid>
							</template>
							<template is="dom-if" if="{{ author.hasAccessToUpdate }}">
								<pratilipi-author-books>
								</pratilipi-author-books>
							</template>
							<br class="pratilipi-break"/>
						</div>
					</div>
				</div>
				<pratilipi-footer></pratilipi-footer>
			</div>
		</paper-header-panel>
		<iron-ajax
				id="AjaxGet"
				url="/api/author"
				method="GET"
				content-type="application/json"
				handle-as="json"
				on-response="_handleAjaxGetResponse"
				></iron-ajax>
	</template>

	<script>

		Polymer({

			is: 'pratilipi-author-page',
			
			properties: {
				user: { type: Object, value: {}, observer: "_userChanged" },
				author: { type:Object, value: {} },
				
				pratilipiList: { type: Array },
				filter: { type: Object },
				cursor: { type: String }
			},
			
			_userChanged: function() {
				
				if( this.author === undefined )
					return;
				
				var ajaxGet = this.$.AjaxGet;
				ajaxGet.params.authorId = this.author.authorId;
				ajaxGet.generateRequest();
			},
			
			_handleAjaxGetResponse: function( event ) {
				this.querySelector( 'pratilipi-author' ).updateAuthor( event.detail.response );
			},

		});

	</script>

</dom-module>
