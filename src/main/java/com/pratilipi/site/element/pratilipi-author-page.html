<link rel='import' href='pratilipi-author.html'>
<link rel="import" href="pratilipi-author-books.html" />
<link rel='import' href='pratilipi-card-grid.html'>
<link rel='import' href='pratilipi-footer.html'>

<dom-module id="pratilipi-author-page">

	<template>
		<paper-header-panel on-content-scroll="scrollHandler" class="flex fullbleed layout vertical" mode="waterfall">
			<div class="paper-header">
				<pratilipi-user user='{{ user }}' user-data="[[ userData ]]"></pratilipi-user>
				<pratilipi-header user='[[ user ]]'></pratilipi-header>
				<pratilipi-edit-account user='[[ user ]]'></pratilipi-edit-account>
				<pratilipi-write></pratilipi-write>
			</div>
			<div class="fit" style="margin-top: 5px;">
				<div class="parent-container">
					<div class="container">
						<pratilipi-navigation
								class='pull-left hidden-xs hidden-sm'
								></pratilipi-navigation>
						<div style="overflow:hidden">
							<pratilipi-author
									user='[[ user ]]'
									author='{{ author }}'
									author-data='[[ authorData ]]'
									></pratilipi-author>
							<br class="pratilipi-break">
							<template is="dom-if" if="[[ ! author.hasAccessToUpdate ]]">
								<pratilipi-card-grid
									id='PublishedWorks'
									heading='${ _strings.author_published_works }' 
									pratilipi-list='[[ pratilipiList ]]'
									filter='[[ filter ]]'
									cursor='[[ cursor ]]'
									></pratilipi-card-grid>
							</template>
							<template is="dom-if" if="[[ author.hasAccessToUpdate ]]">
								<pratilipi-author-books 
									author='[[ author ]]'
									></pratilipi-author-books>
							</template>
							<br class="pratilipi-break"/>
						</div>
					</div>
				</div>
				<pratilipi-footer></pratilipi-footer>
			</div>
		</paper-header-panel>
	</template>

	<script>

		Polymer({

			is: 'pratilipi-author-page',
			
			properties: {
				userData: { type: Object },
				authorData: { type:Object },
				
				pratilipiList: { type: Array },
				filter: { type: Object },
				cursor: { type: String }
			},
			
			scrollHandler: function( event ) {
				if( this.author != null && ! this.author.hasAccessToUpdate )
					this.querySelector( 'pratilipi-card-grid' ).loadMore( event.detail.target.scrollTop );
			}

		});

	</script>

</dom-module>
