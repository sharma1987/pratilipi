<link rel='import' href='pratilipi-author.html?20160203'>
<link rel="import" href="pratilipi-author-books.html?20160203" />
<link rel='import' href='pratilipi-card-grid.html?20160203'>

<dom-module id="pratilipi-author-page">

	<template>
		<paper-scroll-header-panel on-content-scroll="scrollHandler" id="paperScrollHeaderPanel" header-height="75">
			<div class="paper-header">
				<pratilipi-header user='[[ user ]]'></pratilipi-header>
			</div>
			<div class="fit margin-top-bottom">
				<pratilipi-user user='{{ user }}' user-data="[[ userData ]]"></pratilipi-user>
				<pratilipi-edit-account user='[[ user ]]'></pratilipi-edit-account>
				<pratilipi-write pratilipi-types='[[ pratilipiTypes ]]'></pratilipi-write>
				<div class="parent-container">
					<div class="container">
						<pratilipi-navigation
								class='pull-left hidden-xs hidden-sm'
								></pratilipi-navigation>
						<div style="overflow:hidden">
							<pratilipi-author
									user='[[ user ]]'
									author='{{ author }}'
									author-data='[[ authorData ]]'
									></pratilipi-author>
							<div style="min-height: 5px;"></div>
							<template is="dom-if" if="[[ ! author.hasAccessToUpdate ]]">
								<pratilipi-card-grid
									id='PublishedWorks'
									heading='${ _strings.author_published_works }' 
									pratilipi-list='[[ pratilipiList ]]'
									filter='[[ filter ]]'
									cursor='[[ cursor ]]'
									></pratilipi-card-grid>
							</template>
							<template is="dom-if" if="[[ author.hasAccessToUpdate ]]">
								<pratilipi-author-books 
									author='[[ author ]]'
									></pratilipi-author-books>
							</template>
							<br class="pratilipi-break"/>
						</div>
					</div>
				</div>
				<pratilipi-footer></pratilipi-footer>
				<template is="dom-if" if="{{ displayScrollTopButton }}">
					<div class="scroll-top-button">
						<a on-click="scrollToTop"><img src="https://storage.googleapis.com/devo-pratilipi.appspot.com/arrow_up_transparent_64.png"/></a>
					</div>
				</template>
			</div>
		</paper-scroll-header-panel>
	</template>

	<script>

		Polymer({

			is: 'pratilipi-author-page',
			
			properties: {
				userData: { type: Object },
				authorData: { type:Object },
				
				pratilipiList: { type: Array },
				pratilipiTypes: { types: Object },
				filter: { type: Object },
				cursor: { type: String },
				lastScrollTop: { type: Number, value: 0 },
				displayScrollTopButton: { type: Boolean, value: false }
			},
			
			scrollToTop: function() {
				this.$.paperScrollHeaderPanel.scrollToTop( true );
			},
			
			scrollHandler: function( event ) {
				var st = event.detail.target.scrollTop;
				if( st > this.lastScrollTop || st == 0 ) {
					this.displayScrollTopButton = false;
					if( this.author != null && ! this.author.hasAccessToUpdate )
						this.querySelector( 'pratilipi-card-grid' ).loadMore( st );
				}
				else {
					this.displayScrollTopButton = true;
				}
				this.lastScrollTop = st;
			}

		});

	</script>

</dom-module>
