<link rel="import" href="pratilipi-review.html" />

<dom-module id="pratilipi-review-list">

	<style>
		
		:host {
			display: block;
		}

		.secondary-500 {
			padding: 10px;
		}
		
		.secondary-500 h3 {
			margin: 0px;
			padding: 10px;
			display: inline-block;
		}

		.secondary-500 button {
			margin-bottom: 6px;
		}

	</style>

	
	<template>

		<div class="secondary-500">
			<div>
				<h3>${ _strings.reviews }</h3>
				<a class="btn blue" role="button" href="#ReviewSection" on-click="showReviewInput">Write a review</a>
			</div>
			<iron-collapse id="ReviewInput">
				<div>Content goes here...</div>
			</iron-collapse>
			<template is="dom-repeat" items="{{ reviewList }}" as="review">
				<pratilipi-review review="{{ review }}"></pratilipi-review>
			</template>
		</div>

		<iron-ajax
				id="AjaxGet"
				url="/api/pratilipi/review/list"
				method="GET"
				content-type="application/json"
				handle-as="json"
				on-response="_handleAjaxGetResponse"
				on-error="_handleAjaxGetError"
				></iron-ajax>

	</template>


	<script>

		Polymer({
			
			is: 'pratilipi-review-list',

			properties: {
				user: { type: Object, notify: true },
				
				reviewList: { type: Array },
				pratilipiId: { type: Number },
				cursor: { type: String },

				isLoading: { type: Boolean, value: false },
				isFinished: { type: Boolean, value: false }
			},
			
			showReviewInput: function() {
				if( this.user.isGuest ) {
					document.querySelector( 'pratilipi-user' ).logIn();
				} else {
					this.$.ReviewInput.toggle();
				}
			},
			
			loadMore: function() {
				if( this.isLoading || this.isFinished )
					return;

				var reqHeight = jQuery( window ).scrollTop()
						- jQuery( this ).position().top
						+ jQuery( window ).height()
						+ 2 * jQuery( window ).height();
		
				if( jQuery( this ).outerHeight( true ) >= reqHeight )
					return;
				
				this.$.AjaxGet.generateRequest();
				this.isLoading = true;
			},
			
			_handleAjaxGetResponse: function(  request ) {
				if( ! request.detail.response ) {
					this.isLoading = false;
					return;
				}
				
				var reviewList = request.detail.response.reviewList;
				for( var i = 0; i < reviewList.length; i++ )
					this.push( 'reviewList', reviewList[ i ] );

				if( request.detail.response.cursor ) {
					this.$.AjaxGet.params.cursor = request.detail.response.cursor;
					this.isLoading = false;
					this.loadMore();
				} else {
					this.isFinished = true;
				}
			},

			_handleAjaxGetError: function() {
				this.isLoading = false;
			},
			
			ready: function() {
				if( this.pratilipiId && this.cursor ) {
					var ajaxGet = this.$.AjaxGet;
					ajaxGet.params = { 'pratilipiId':this.pratilipiId, 'cursor':this.cursor };
					this.loadMore();
				} else {
					this.isFinished = true;
				}
			}

		});

	</script>

</dom-module>
