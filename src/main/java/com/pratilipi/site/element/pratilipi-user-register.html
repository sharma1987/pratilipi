<dom-module id="pratilipi-user-register">

	<style>

		paper-input.pratilipi-blue {
			--paper-input-container-focus-color: #107FE5;
			--paper-input-container-label: {
				font-size: 15px;
				font-family: Helvetica,'Noto Sans Tamil', sans-serif;
			};
			--paper-input-container-input: {
				font-size: 15px;
				font-family: Helvetica,'Noto Sans Tamil', sans-serif;
			};
		}
		
	</style>

	<template>
		<div class="modal fade" id="pratilipiUserRegister" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h6 style="margin: 0px; padding: 0px; font-weight: 700;">${ _strings.user_sign_up_for_pratilipi }</h6>
						<span style="float: right; margin-top: -25px; margin-right: -10px;"><paper-icon-button noink icon="close" data-dismiss="modal"></paper-icon-button></span>
					</div>
					<div class="modal-body" on-keyup="onSubmit">
						<pratilipi-facebook-login></pratilipi-facebook-login>
						<div style="margin-right: 10px; margin-left: 10px;">
							<br/>
							<div style="height: 2px; background-color: #f5f5f5; text-align: center;">
								<span style="background-color: white; position: relative; top: -1em;">
									&nbsp;&nbsp;OR&nbsp;&nbsp;
								</span>
							</div>
							
							<paper-input class="pratilipi-blue" label="${ _strings.user_full_name }" value="{{ params.name::input }}">
								<iron-icon style="margin-right: 5px;" icon="account-box" prefix></iron-icon>
							</paper-input>
							<paper-input class="pratilipi-blue" label="${ _strings.user_email }" value="{{ params.email::input }}">
								<iron-icon style="margin-right: 5px;" icon="mail" prefix></iron-icon>
							</paper-input>
							<paper-input class="pratilipi-blue" label="${ _strings.user_password }" type="password" value="{{ params.password::input }}">
								<iron-icon style="margin-right: 5px;" icon="lock" prefix></iron-icon>
							</paper-input>
							
							<div class="text-center">
								<span style="display: block;">{{ message }}</span>
								<button id="registerButton" style="margin-top: 20px;" class="pratilipi-dark-blue-button" on-click="onSubmit">${ _strings.user_sign_up }</button>
								<span style="display: block; margin-top: 15px;">
									By registering, you agree to the
									<a href="/privacy-policy"><span style="color: #107FE5; white-space: nowrap;">privacy policy</span></a>
									&nbsp;and&nbsp;
									<a href="/terms-of-service"><span style="color: #107FE5; white-space: nowrap;">terms of service</span></a>.
								</span>
							</div>
							
						</div>
					</div>
					<div class="modal-footer">
						<div class="text-center" style="display: block;">
							<span style="font-size: 12px; font-weight: 300; color: #9B9B9B;">${ _strings.user_is_registered }&nbsp;</span>
							<a style="font-size: 13px; font-weight: 300; color: #107FE5;" href="#" on-click="logIn">${ _strings.user_to_sign_in }</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<iron-ajax
				id="AjaxPost"
				url="/api/user/register"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
		
	</template>
	
	
	<script>
	
		Polymer({

			is: 'pratilipi-user-register',

			properties: {
				params: { type: Object, value: {"source":"WEBSITE_M6<#if language??>_${ language }</#if>"} },
				message: { type: String, value: null }
			},
			
			logIn: function() {
				document.querySelector( 'pratilipi-user' ).logIn();
			},
			
			defaultMessages: function() {
				this.message = null;
			},
			
			open: function() {
				this.async( function() {
					jQuery( "#pratilipiUserRegister" ).modal();
				});
			},
			
			close: function() {
				jQuery( "#pratilipiUserRegister" ).modal( 'hide' );
			},
			
			onSubmit: function( event ) {
				this.message = null;
				
				if( event.keyCode != null && event.keyCode != 0 && event.keyCode != 13 )
					return;
				
				if( this.params.name == null || this.params.email == null || this.params.password == null || this.params.name.trim() == "" || this.params.email.trim() == "" ) {
					this.message = "Please fill in the details";
					return;
				}
				
				this.message = "Working ...";
				jQuery( '#registerButton' ).prop( 'disabled', true );
				
				this.$.AjaxPost.body = jQuery.param( this.params );
				this.$.AjaxPost.generateRequest();
			},
			
			_handleAjaxPostResponse: function( event ) {
				if( event.detail.xhr.status == 0 ) {
					this.message = "Could not connect to server !";
				} else {
					this.message = "Success !";
					this.async( function() {
						this.message = null;
						this.params = {"source":"WEBSITE_M6<#if language??>_${ language }</#if>"};
						jQuery( '#registerButton' ).prop( 'disabled', false );
 						this.close();
					}, 1000 );
					document.querySelector( 'pratilipi-user' ).updateUser( event.detail.response );
				}
			},

			_handleAjaxPostError: function( event ) {
				this.message = null;
				jQuery( '#registerButton' ).prop( 'disabled', false );
				if( event.detail.request.xhr.status == 400 ) {
					if( event.detail.request.xhr.response.email != null ) {
						this.emailInput = event.detail.request.xhr.response.email;
						return;
					}
					this.message = event.detail.request.xhr.response.password != null ? event.detail.request.xhr.response.password : null;
				}
				else
					this.message = event.detail.request.xhr.response.message;
			},

		});
		
	</script>
	
</dom-module>
