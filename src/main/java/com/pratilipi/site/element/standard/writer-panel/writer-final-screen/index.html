<body>
    <div class="container">
        <div class="panel panel-default col-sm-8 col-sm-offset-2 pratilipi-panel" >
            <div class="panel-body text-center" >
                <a style="cursor: pointer;" class="pull-left">
                    <img class="dimension-20" src="http://0.ptlp.co/resource-all/icon/svg/arrow-left2.svg">
                </a>
                <h1 style="margin-bottom: 20px; margin-top: 40px;"> Book Name </h1>
                <center>
                <form class="col-sm-8 col-sm-offset-2">
                  <div class="form-group has-feedback">
                    <select class="form-control horizontal-form-input" id="category">
                      <option selected disabled data-role="default_text">Select Category *</option>
                    </select>  
                  </div>
                  <div class="form-group left-align-content">
                    <label class="grey-label pull-left" >Add cover image</label>
                    <a href="#">
                        <div class="pull-left image-container" >
                            <img class="cover-image" src="http://0.ptlp.co/resource-all/icon/png/default-cover-image.png" alt="">
                            <img src="http://0.ptlp.co/resource-all/icon/svg/camera2.svg" alt="" class="camera-icon">                        
                        </div>
                    </a>

                    <div class="clearfix"></div>
                  </div>
                  <div class="form-group left-align-content">
                    <label class="grey-label">Add summary (You can add it later)</label>
                    <textarea id="summary" rows="4" class="form-control grey-background" placeholder="Write here.."></textarea>
                  </div>
                  <button type="submit" class="pratilipi-red-background-button publish-button">Publish</button>
                </form>
                </center>
            </div>
        </div>
        <form id="uploadPratilipiImage" method="post" enctype="multipart/form-data" action="/api/pratilipi/cover?pratilipiId=${pratilipiId?c}">
			<input id="uploadPratilipiImageInput" type="file" name="{{ pratilipi.getId()?c }}" accept="image/*">
		</form>        
    </div>
    	<input type="file" id="select">
	<img id="preview">   
</body>
<script>
		document.getElementById('select').onchange = function(evt) {
		    ImageTools.resize(this.files[0], {
		        width: 480, // maximum width
		        height: 480 // maximum height
		    }, function(blob, didItResize) {
		        // didItResize will be true if it managed to resize it, otherwise false (and will return the original file as 'blob')
		        document.getElementById('preview').src = window.URL.createObjectURL(blob);
		        console.log(blob);
		    var fd = new FormData();
				fd.append('data', blob);
				fd.append('pratilipiId', ${ pratilipiId?c } );  
				fd.append('pageNo', 1 );	  
		    $.ajax({
            type:'POST',
            url: '/api/pratilipi/content/image',
            data:fd,
            cache:true,
            contentType: false,
            processData: false,
            success:function(data){
                console.log("success");
                console.log(data);
            },
            error: function(data){
                console.log("error");
                console.log(data);
            }
        });    
		        // you can also now upload this blob using an XHR.
		    });
		};
		
</script>
