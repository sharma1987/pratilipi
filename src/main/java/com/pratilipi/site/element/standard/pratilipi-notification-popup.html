<dom-module id="pratilipi-notification-popup">

	<style>
	</style>
	
	<template>
		<div class="dropdown">
			<div class="dropdown-toggle" id="notification-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></div>
			  <ul class="dropdown-menu" aria-labelledby="notification-dropdown">
			      <template is="dom-repeat" items="{{popupNotificationList}}">
			      	<li><a href="{{item.sourceUrl}}">{{item.message}}</a></li>
				  </template>
			  </ul>
		</div>  
	</template>

	<script>

		Polymer({
			
			is: 'pratilipi-notification-popup',
			
			properties: {
				popupNotificationList: {
			        type: Array,
			        notify: true
			      }
			},
			showDropdown: function() {
				$( this.querySelector( '#notification-dropdown' ) ).dropdown('toggle');
			},
			
			attached: function() {
			},
			
			
		});

	</script>

</dom-module>
