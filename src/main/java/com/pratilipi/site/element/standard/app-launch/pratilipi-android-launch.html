<#assign cookieName = "USER_NOTIFIED">
<div id="androidSubsribeAlert" style="margin-bottom: 4px; border-radius: 0; cursor: pointer; padding: 0; display: none; color: #fff; background-color: #222; border-color: #333;" class="alert alert-dismissible fade in" role="alert">
	<button style="outline: none; outline: none; right: 6px; margin-top: 10px; opacity: 1;" type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" onclick="setCookie( '${ cookieName }', 'true', 365, '/' )">
		<iron-icon icon="icons:close"></iron-icon>
	</button>
	<div data-toggle="modal" data-target="#androidSubsribeModal" style="padding: 8px 20px; width: 95%; width: calc(100% - 32px); display: flex;">
		<img style="width: 36px; height: 36px; margin-right: 12px; margin-top: -8px; align-self: center;" src="http://0.ptlp.co/resource-all/home-page/google_playstore.png"/>
		<span style="font-size: 13px; font-weight: 400;">${ _strings.android_banner_1 }</span>
	</div>
</div>

<div id="androidSubsribeModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="border-radius: 0;">
			<div style="border: none;" class="modal-header">
				<img style="width: 30px; height: 30px;" src="http://0.ptlp.co/resource-all/home-page/google_playstore.png">
				<button style="opacity: 0.75; outline: none;" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<iron-icon icon="icons:close"></iron-icon>
				</button>
			</div>
			<form id="androidSubsribeForm">
				<div style="padding-top: 24px;" class="modal-body">
					<h6 style="margin: 4px 8px; text-align: center; line-height: 24px; font-size: 14px; font-weight: 600;">
						${ _strings.android_popup_message }
					</h6>
					<a style="white-space: nowrap; display: block;" class="btn pratilipi-red text-center" href="/android-app-registration" class="pratilipi-red" target="_blank">${ _strings.android_know_more_button }</a>
					<input style="border: none; box-shadow: none !important; border-bottom: 1px solid black; border-radius: 0px; width: 100%; outline: none; margin-top: 20px;" type="number" id="androidSubscribePhone" name="androidSubscribePhoneVal" placeholder="${ _strings.user_phone }" />
					<div style="text-align: center; margin-top: 20px; font-size: 12px;">${ _strings.or }</div>
					<input style="border: none; box-shadow: none !important; border-bottom: 1px solid black; border-radius: 0px; width: 100%; outline: none; margin-top: 8px;" type="text" id="androidSubscribeEmail" name="androidSubscribeEmailVal" placeholder="${ _strings.user_email }" />
					<div class="display-message-div" style="margin-top: 12px;">
						<div style="display: none;" id="loading-androidSubsribeModal">${ _strings.working }</div>
						<div style="display: none;" id="success-androidSubsribeModal">${ _strings.android_success_feedback }</div>
						<div style="display: none;" class="pratilipi-red" id="failure-androidSubsribeModal"></div>
					</div>
				</div>
				<div style="border: none; padding-top: 4px;" class="modal-footer">
					<input type="button" class="btn" style="color: #fff; background: #d0021b; border: 1px solid #fbfbfb; font-size: 15px; border-radius: 3px; outline: none;" onclick="subscribeAndroid( this.form.androidSubscribeEmailVal.value, this.form.androidSubscribePhoneVal.value )" value="${ _strings.android_submit }" />
				</div>
			</form>
		</div>
	</div>
</div>
