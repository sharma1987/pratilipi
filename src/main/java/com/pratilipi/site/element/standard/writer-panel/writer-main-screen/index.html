<body>    
    <div class="container" style="height:100%;">
        <div class="header-wrapper">
            <div id="header1" style="background: white;padding-bottom: 10px;">
                <div class="dropdown" id="toc_container" style="display: inline;">
                  <div class="dropdown-toggle" id="table_of_contents_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="display:inline;">  
                      <button class="btn btn-default" id="toc_button" style="margin-top: 4px;">
                          <img style="width: 28px;height: 20px;" src="http://0.ptlp.co/resource-all/icon/svg/list2.svg">
                          <h4 id="book_name_toc" style="margin-top: 10px;margin-bottom: 5px;display:inline;">Book Name</h4>
                          <img style="width: 28px;height: 20px;" src="http://0.ptlp.co/resource-all/icon/svg/angle-down.svg" alt="">
                      </button>
                  </div> 
                  <ul class="dropdown-menu" aria-labelledby="table_of_contents_dropdown" style="margin-top:13px;border-radius: 0 0 4px 4px;">
                    <li class="text-center"><strong class="pratilipi-red">Edit Title</strong></li>
                    <li role="separator" class="divider"></li>
                    <li class="text-center"><strong>Table of Contents</strong></li>
                    <li role="separator" class="divider"></li>
                    
                    <li role="separator" class="divider"  data-behaviour="chapters_separator_second"></li>
                    <li class="text-center" data-behaviour="new_chapter"><a href="#"><strong class="pratilipi-red"> + New Chapter</strong></a></li>
                  </ul>
                </div>
              <div class="pull-right">
                  <button class="pratilipi-red-background-button" style="padding: 6px 12px;margin-right:0px;border-radius:4px;" data-behaviour="publish_button">Publish</button>
                  <button class="btn btn-default small-screen-hidden" style="margin: 0 5px 0 10px; font-size: 13px;" data-behaviour="save_button">Save</button>
                  <button class="btn btn-default small-screen-hidden" style="margin: 0 0px 0 5px; font-size: 13px;" data-behaviour="preview_button">Preview</button>       
                   <img style="width: 48px;height: 25px;margin-right:-12px;" src="http://0.ptlp.co/resource-all/icon/svg/dots-three-vertical.svg" class="big-screen-hidden" data-container="body" data-toggle="popover" data-content="
          <a href='#' class='pratilipi-red'>
            Preview
          </a><hr style='margin: 1px 0;'><a href='#' class='pratilipi-red'>
            Save
          </a>" data-html="true" data-placement="bottom" >      
              </div>                
            </div>
        </div>     
        <!-- panel -->
        <div class="panel panel-default" style="margin-bottom: 5px;min-height: 100%;margin-top:12px;"> 
            <div class="panel-body" style="text-align: center;padding: 0 0 0 5px;">
            
                <form style="    width: 95%;margin-left: auto;margin-right: auto;">
                <div class="editor-wrapper">
                  <div class="form-group" style="">
                    <input  class="col-sm-6 form-control horizontal-form-input" id="subtitle" style="padding-bottom: 25px;padding-top: 20px;font-size: 25px;border-bottom: 1px solid #ddd;" placeholder="Add Chapter Name">
                    <!-- editing panel -->
                    <div id="editor" class="">
                        <div style="background-color: #ddd;padding: 7px;">
          
                            <a class="execCommand" href="#" id="bold"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/bold.svg' style='width:30px;height:20px;'></a>
                            <a class="execCommand" href="#" id="italic"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/italic.svg' style='width:30px;height:20px;'></a>
                            <a class="execCommand" href="#" id="underline"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/underline.svg' style='width:30px;height:20px;'></a>
                            |
                            <a class="execCommand alignment" href="#" id="justifyLeft"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/paragraph-left.svg' style='width:30px;height:20px;'></a>
                            <a class="execCommand alignment" href="#" id="justifyCenter"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/paragraph-center.svg' style='width:30px;height:20px;'></a>
                            <a class="execCommand alignment" href="#" id="justifyRight"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/paragraph-right.svg' style='width:30px;height:20px;'></a>
                            |
                            <a href="#" id="blockquote"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/quotes-left.svg' style='width:30px;height:20px;'></a>
                            <a href="#" id="link"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/link-505050.svg' style='width:30px;height:20px;'></a>
                            <a href="#" id="insertImage"><img class="editor-action" src='http://0.ptlp.co/resource-all/icon/svg/camera2.svg' style='width:30px;height:20px;'></a>
                        </div>
                    </div>
                  </div>
                </div>  

                <div id="chapter-content" contenteditable="true"  style="border: none; margin-bottom:10px; margin-top:10px;padding-left:0;padding-right:0;text-align:left; height:auto;font-size: 18px;" class="form-control horizontal-form-input" placeholder="Write here..." >
                    
                </div>  
                <div id='translControl'></div>    
               
                </form>
                <div class="clearfix"></div>
                       
            </div>            
        </div>
    </div>
        <div id="pagination" style="padding-top: 0.25%;;position: fixed; bottom: 0;right: 0;left: 0;background: whitesmoke;">         <!-- writer footer -->    
            <div class="col-lg-4 col-lg-offset-4 col-xs-6 col-xs-offset-3 text-center">
                <a href="#" data-behaviour="previous-page"><img src="http://0.ptlp.co/resource-all/icon/svg/chevron-left.svg"></a>
                <p data-behaviour="page-info" style="display: inline;font-size: 20px;padding: 10px;"><input class="horizontal-form-input" data-behaviour="curr_page" type="text" value="" style="width: 25px;">/1</p>   
                <a href="#" data-behaviour="next-page"><img src="http://0.ptlp.co/resource-all/icon/svg/chevron-right.svg"></a>
                <div class="clearfix"></div>
            </div>
            <!-- progress bar -->
            <div class="progress" style="height:2px;position: absolute;left: 0;right: 0;top:0%">
              <div class="progress-bar progress-bar-danger" data-behaviour="progress-line" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">80% Complete (danger)</span>
              </div>
            </div>
            <img src='http://0.ptlp.co/resource-all/icon/svg/circle-red.svg' data-behaviour="progress-ball" style='left: 0%;top:-15%;width:15px;height:15px; position: absolute;'>  
            <!-- end of progress bar                             --> 
        </div>  
	<!-- Modal for URL -->
	<div class="modal fade" id="urlModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add URL</h4>
	      </div>
	      <div class="modal-body">
			<form class="form-horizontal">
			  <div class="form-group" style="margin-top:10px;margin-bottom:10px;">
			    
			    <div class="col-sm-12">
			      <input type="url" class="form-control" id="input_url" placeholder="Enter URL here">
			    </div>
			  </div>
			</form>  
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button id="url_ok_button" type="button" class="btn btn-primary">OK</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Modal for delete confirmation -->
	<div class="modal fade" id="chapterDeleteModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Delete Chapter</h4>
	      </div>
	      <div class="modal-body">
	        <p>Are you sure you want to delete this chapter?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
	        <button type="button" id="ok_button" class="btn btn-primary">Yes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div>	  
	<input type="file" id="upload_images" style="display:none">            
</body>
<style><#include "css/style.ftl" /></style>
<style><#include "css/toastr.ftl" /></style>
<#include "js/transliteration.ftl" />
<script>
	<#include "js/toastr.ftl">
	<#include "js/app.ftl">
	<#include "js/mainWriterPanel.ftl">
	<#include "js/tableOfContents.ftl">
	<#include "js/chapter.ftl">
	<#include "js/content.ftl">
	<#include "js/chapterName.ftl">
	<#include "js/editor.ftl">
	<#include "js/pagination.ftl">
	<#include "js/imageTools.ftl">
</script>
