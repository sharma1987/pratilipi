<dom-module id="pratilipi-write">

	<style>
	
		:host {
			display: block;
		}
		
		.popup-heading span {
			font-size: 14px;
			color: #333;
			display: inline-block;
		}
		
		paper-input.write, paper-textarea.write {
			--paper-input-container-focus-color: #107FE5;
			display: block;
		}
		
		paper-dropdown-menu {
			--paper-dropdown-menu-focus-color: #107FE5;
			width: 100%;
			--paper-dropdown-menu-ripple: {
				left: auto;
				right: auto;
			};
		}
		
		paper-menu {
			--paper-menu-color: #333;
			--paper-menu-focused-item: {
				color: #107FE5;
			};
		}
		
		
	</style>
	

	<template>
		<div class="modal fade" id="pratilipiWrite" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					
					<div class="modal-header">
						<span>Write New Content</span>
						<span style="float: right;"><paper-icon-button style="margin-top: -10px; margin-right: -10px;" noink="true" icon="close" data-dismiss="modal"></paper-icon-button></span>
					</div>
					
					<div class="modal-body" on-keyup="onSubmit">
						<paper-input class="write" label="Title *" value="{{ title::input }}"></paper-input>
						<paper-input class="write" label="Title (English)" value="{{ titleEn::input }}"></paper-input>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<paper-dropdown-menu noink="true" label="Select Type *" value="{{ pratilipiType }}">
									<paper-menu noink="true" class="dropdown-content" style="white-space: nowrap; width: auto;">
										<paper-item>Book</paper-item>
										<paper-item>Poem</paper-item>
										<paper-item>Story</paper-item>
										<paper-item>Article</paper-item>
										<paper-item>Magazine</paper-item>
									</paper-menu>
								</paper-dropdown-menu>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<paper-dropdown-menu noink="true" disabled="true" id="language" label="Language" value="{{ language }}">
									<paper-menu noink="true" selected="0" class="dropdown-content" style="white-space: nowrap; width: auto;">
										<paper-item>${ _strings.website_language }</paper-item>
									</paper-menu>
								</paper-dropdown-menu>
							</div>
						</div>
						<div style="margin-top: 15px; margin-bottom: 5px;">
							<span>Summary (Optional) :</span>
						</div>
						<script type="text/javascript">tinymce.init({ selector:'#writeSummary', content_css : "https://storage.googleapis.com/devo-pratilipi.appspot.com/custom.css", language: 'ta', menubar: false, toolbar: 'styleselect | bold italic underline | link image', });</script>
						<paper-textarea class="write" id="writeSummary" value="{{ summary::input }}"></paper-textarea>
						<div class="text-center" style="min-height: 20px;">
							<span>{{ message }}</span>
						</div>
					</div>
					
					<div class="modal-footer">
						<button id="pratilipiWriteButton" class="pratilipi-dark-blue-button" type="button" on-click="onSubmit">Create</button>
					</div>
					
				</div>
			</div>
		</div>
		
		<iron-ajax
				id="AjaxPost"
				url="/api/pratilipi"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
	</template>
	
	<script>

		Polymer({

 			is: 'pratilipi-write',
 			
			properties: {
				authorId: { type: String, value: null },
					
				title: { type: String, value: "" },
				titleEn: { type: String, value: "" },
 				summary: { type: String, value: "" },
 				
 				pratilipiType: { type: String, value: null },
 				language: { type: String, value: null },
 				
 				message: { type: String, value: "" }
			},
			
			setAuthorId: function( authorId ) {
				this.authorId = authorId;
			},
			
			open: function() {
				jQuery( "#pratilipiWrite" ).modal();	
			},
			
			close: function() {
				jQuery( "#pratilipiWrite" ).modal( 'hide' );	
			},
			
			clear: function() {
				this.authorId = null;
				this.title = "";
				this.titleEn = "";
				this.summary = "";
				this.pratilipiType = null;
				this.language = null;
				this.message = null;
			},
			
			onSubmit: function() {
				
				this.message = "";

				if( event.keyCode != null && event.keyCode != 0 && event.keyCode != 13 )
					return;
				
				if( this.title.trim() === "" ) {
					this.message = "Please fill in the Title.";
					return;
				}
				
				if( this.pratilipiType === null ) {
					this.message = "Please select the type.";
					return;
				}
				
				if( tinyMCE.activeEditor !== null )
					this.summary = tinyMCE.activeEditor.getContent();
				
				this.message = "Please Wait...";
				jQuery( '#pratilipiWriteButton' ).prop( 'disabled', true );
				
				var body = "title=" + this.title + "&" + 
				 "titleEn=" + this.titleEn + "&" +
				 "summary=" + this.summary + "&" +
				 "type=" + this.pratilipiType.toUpperCase() + "&" +
				 "language=" + this.language.toUpperCase() + "&" + 
				 "state=" + "DRAFTED" ;
				
				if( this.authorId !== null )
					body = body + "&" + "authorId=" + this.authorId;
				
				this.$.AjaxPost.body = ( body );
				
				this.$.AjaxPost.generateRequest();
				
			},
			
			_handleAjaxPostResponse: function( event ) {
				
				var pratilipi = event.detail.response;
				this.message = "Success !";
				
				this.async( function() {
					jQuery( '#pratilipiWriteButton' ).prop( 'disabled', false );
					// Redirect to writer with return option to pratilipi page
					window.location = "http://www.pratilipi.com/write?id=" + pratilipi.pratilipiId + "&ret=" + window.location.host + pratilipi.pageUrl;
					this.clear();
				}, 1000 );
			},
			
			_handleAjaxPostError: function( event ) {
				
				jQuery( '#pratilipiWriteButton' ).prop( 'disabled', false );
				
				if( event.detail.request.xhr.status === 400 || event.detail.request.xhr.status === 401 || event.detail.request.xhr.status === 500 )
					this.message = event.detail.request.xhr.response.message;
				else
					this.message = "Some Error occured! Please try Again."
			}
 			
		});

	</script>
	
</dom-module>
