<link rel="import" href="pratilipi-facebook-login.html" />
<link rel="import" href="pratilipi-user-login.html" />
<link rel="import" href="pratilipi-user-register.html" />
<link rel="import" href="pratilipi-user-password-reset.html" />
<link rel="import" href="pratilipi-user-password-update.html" />
<link rel="import" href="pratilipi-user-verification.html" />

<dom-module id="pratilipi-user">

	<template>
		<pratilipi-user-login with-backdrop></pratilipi-user-login>
		<pratilipi-user-register with-backdrop></pratilipi-user-register>
		<pratilipi-user-password-reset with-backdrop></pratilipi-user-password-reset>
		<pratilipi-user-password-update with-backdrop></pratilipi-user-password-update>
		<pratilipi-user-verification with-backdrop></pratilipi-user-verification>
		
		<iron-ajax
				id="AjaxGet"
				url="/api/user/logout"
				method="GET"
				content-type="application/json"
				handle-as="json"
				on-response="_handleAjaxGetResponse"
				on-error="_handleAjaxGetError"
				></iron-ajax>
	</template>
	
	<script>
		
		function get( name ){
		   if( name=( new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec( location.search ) )
		      return decodeURIComponent( name[1] );
		   else
			   return "";
		}
	
		Polymer({
			
	 		is: 'pratilipi-user',

	 		properties: {
				user: { type: Object, notify: true },
				userData: { type: Object }
			},
			
			updateUser: function( user ) {
				this.set( 'user', user );
			},
			
			closeAllElements: function() {
				this.querySelector( 'pratilipi-user-login' ).close();
				this.querySelector( 'pratilipi-user-register' ).close();
				this.querySelector( 'pratilipi-user-password-reset' ).close();
				this.querySelector( 'pratilipi-user-password-update' ).close();
				this.querySelector( 'pratilipi-user-verification' ).close();
			},

			logIn: function() {
				this.closeAllElements();
				this.async( function() {
					this.querySelector( 'pratilipi-user-login' ).open();
				});
			},
			
			logOut: function() {
				this.$.AjaxGet.generateRequest();
			},
			
			register: function() {
				this.closeAllElements();
				this.async( function() {
					this.querySelector( 'pratilipi-user-register' ).open();
				});
			},
			
			resetPassword: function() {
				this.closeAllElements();
				this.async( function() {
					this.querySelector( 'pratilipi-user-password-reset' ).open();
				});
			},
			
			changePassword: function() {
				this.closeAllElements();
				this.async( function() {
					this.querySelector( 'pratilipi-user-password-update' ).open();
				});
			},
			
			verify: function() {
				this.closeAllElements();
				this.async( function() {
					this.querySelector( 'pratilipi-user-verification' ).open();
				});
			},
			
			_handleAjaxGetResponse: function(  request ) {
				if( ! request.detail.response ) {
					// TODO: show error
					return;
				}
				
				this.updateUser( request.detail.response );
			},

			_handleAjaxGetError: function() {
				// TODO: show error
			},

			ready: function() {
				if( get( 'email' ) !== null && get( 'token' ) !== null ) {
					
					this.closeAllElements();
					
					if( get( 'verifyUser' ) == "true" ) {
						this.async( function() {
							this.querySelector( 'pratilipi-user-verification' ).open();
							this.querySelector( 'pratilipi-user-verification' ).verifyUser( get( 'email' ), get( 'token' ) );
						});
					}
					else if( get( 'passwordReset' ) == "true" ) {
						this.async( function() {
							this.querySelector( 'pratilipi-user-password-update' ).setData( get( 'email' ), get( 'token' ) );
							this.querySelector( 'pratilipi-user-password-update' ).open();
						});
					}
				}
				else
					this.updateUser( this.userData );
			}
			
		});

	</script>
	
</dom-module>
