<link rel="import" href="pratilipi-facebook-login.html" />
<link rel="import" href="pratilipi-user-login.html?20151222" />
<link rel="import" href="pratilipi-user-register.html" />
<link rel="import" href="pratilipi-user-password-reset.html" />
<link rel="import" href="pratilipi-user-password-update.html" />
<link rel="import" href="pratilipi-user-verification.html" />

<dom-module id="pratilipi-user">

	<template>
		<pratilipi-user-password-update with-backdrop></pratilipi-user-password-update>
		<pratilipi-user-verification with-backdrop></pratilipi-user-verification>
		
		<div class="modal fade" id="pratilipiUserLogin" role="dialog">
			<div class="modal-dialog" role="document">
				<pratilipi-user-login></pratilipi-user-login>
			</div>
		</div>
		
		<div class="modal fade" id="pratilipiUserRegister" role="dialog">
			<div class="modal-dialog" role="document">
				<pratilipi-user-register></pratilipi-user-register>
			</div>
		</div>
		
		<div class="modal fade" id="pratilipiUserPasswordReset" role="dialog">
			<div class="modal-dialog" role="document">
				<pratilipi-user-password-reset></pratilipi-user-password-reset>
			</div>
		</div>
		
		<iron-ajax
				id="AjaxGet"
				url="/api/user/logout"
				method="GET"
				content-type="application/json"
				handle-as="json"
				on-response="_handleAjaxGetResponse"
				on-error="_handleAjaxGetError"
				></iron-ajax>
	</template>
	
	<script>
		
		function getValue( key ) {
		   if( key = ( new RegExp( '[?&]' +encodeURIComponent( key ) + '=([^&]*)' ) ).exec( location.search ) )
		      return decodeURIComponent( key[1] );
		   else
			   return "";
		}
	
		Polymer({
			
	 		is: 'pratilipi-user',

	 		properties: {
				user: { type: Object, notify: true, value: {} },
			},
			
			updateUser: function( user ) {
				this.set( 'user', user );
			},
			
			closeAllElements: function() {
				jQuery( "#pratilipiUserLogin" ).modal( 'hide' );
				jQuery( "#pratilipiUserRegister" ).modal( 'hide' );
				jQuery( "#pratilipiUserPasswordReset" ).modal( 'hide' );
				this.querySelector( 'pratilipi-user-password-update' ).close();
				this.querySelector( 'pratilipi-user-verification' ).close();
			},

			logIn: function() {
				this.closeAllElements();
				this.async( function() {
					jQuery( "#pratilipiUserLogin" ).modal();
				});
			},
			
			register: function() {
				this.closeAllElements();
				this.async( function() {
					jQuery( "#pratilipiUserRegister" ).modal();
				});
			},
			
			resetPassword: function() {
				this.closeAllElements();
				this.async( function() {
					jQuery( "#pratilipiUserPasswordReset" ).modal();
				});
			},
			
			changePassword: function() {
				this.closeAllElements();
				this.async( function() {
					this.querySelector( 'pratilipi-user-password-update' ).open();
				});
			},
			
			verify: function() {
				this.closeAllElements();
				this.async( function() {
					this.querySelector( 'pratilipi-user-verification' ).open();
				});
			},
			
			logOut: function() {
				this.$.AjaxGet.generateRequest();
			},
			
			_handleAjaxGetResponse: function(  request ) {
				if( ! request.detail.response ) {
					// TODO: show error
					return;
				}
				
				this.updateUser( request.detail.response );
			},

			_handleAjaxGetError: function() {
				// TODO: show error
			},

			ready: function() {
				
				if( getValue( 'email' ) !== "" && getValue( 'token' ) !== "" ) {

					this.closeAllElements();

					if( getValue( 'verifyUser' ) == "true" ) {
						this.async( function() {
							this.querySelector( 'pratilipi-user-verification' ).open();
							this.querySelector( 'pratilipi-user-verification' ).verifyUser( getValue( 'email' ), getValue( 'token' ) );
						});
					}
					else if( getValue( 'passwordReset' ) == "true" ) {
						this.async( function() {
							this.querySelector( 'pratilipi-user-password-update' ).setData( getValue( 'email' ), getValue( 'token' ) );
							this.querySelector( 'pratilipi-user-password-update' ).open();
						});
					}
				}

			}

		});

	</script>
	
</dom-module>
