<link rel="import" href="pratilipi-search-bar.html" />

<dom-module id="pratilipi-header">

	<style>

		:host {
			display: block;
		}
		
	</style>


	<template>
		<div class="primary-500">
			<div class="container">
			
				<a href="/">
					<img class="pull-left" title="${ _strings.pratilipi_logo }" alt="${ _strings.pratilipi_logo }" src="/theme.pratilipi/logo.png" />
				</a>
				
				<div style="margin-top:51px; margin-bottom:45px; text-align:right;">
				
					<template is="dom-if" if="{{ user.isGuest }}">
						<a href="#">${ _strings.sign_in_with_facebook }</a>
						&nbsp;
						<a href="#" on-click="logIn">${ _strings.sign_in }</a>
						&nbsp;
						<span class="dropdown">
							<a class="dropdown-toggle" id="LanguageMenu1" data-toggle="dropdown" aria-expanded="true">
								${ _strings.choose_language } <span class="caret"></span>
							</a>
							<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="LanguageMenu1">
								<li role="presentation"><a role="menuitem" tabindex="-1" href="//wwww.pratilipi.com">${ _strings.language_all }</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1" href="//tamil.pratilipi.com">${ _strings.language_ta }</a></li>
							</ul>
						</span>
						&nbsp;
					</template>

					<template is="dom-if" if="{{ !user.isGuest }}">
						<span class="dropdown">
							<a class="dropdown-toggle" id="ProfileMenu" data-toggle="dropdown" aria-expanded="true">
								<span>{{ user.name }}</span><span class="caret"></span>
							</a>
							<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="ProfileMenu">
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#" on-click="logOut">${ _strings.sign_out }</a></li>
							</ul>
						</span>
						&nbsp;
						<span class="dropdown">
							<a class="dropdown-toggle" id="LanguageMenu2" data-toggle="dropdown" aria-expanded="true">
								${ _strings.choose_language } <span class="caret"></span>
							</a>
							<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="LanguageMenu2">
								<li role="presentation"><a role="menuitem" tabindex="-1" href="//wwww.pratilipi.com">${ _strings.language_all }</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1" href="//tamil.pratilipi.com">${ _strings.language_ta }</a></li>
							</ul>
						</span>
						&nbsp;
					</template>
					
				</div>
		
				<pratilipi-search-bar></pratilipi-search-bar>
			</div>
		</div>
	</template>


	<script>

		Polymer({
			is: 'pratilipi-header',
			
			properties: {
				user: { type: Object, notify: true },
			},

			logIn: function() {
				document.querySelector( 'pratilipi-user' ).logIn();
			},
			
			logOut: function() {
				document.querySelector( 'pratilipi-user' ).logOut();
			},

		});

	</script>

</dom-module>
