<dom-module id="pratilipi-login-main">
   <template>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelled="loginLabel" aria-hidden="true">
         <div class="modal-dialog modal-login">
            <div class="modal-content modal-login-pratilipi">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
                  <h3 class="modal-title" id="loginLabel"><small>Sign in to Pratilipi</small></h3>
               </div><!-- end of modal header -->
               <div class="modal-body login-modal-body">
                  <div class="row">
                     <a class="btn btn-block btn-lg btn-social btn-facebook">
                        <i class="fa fa-facebook"></i> Sign in with Facebook
                     </a>
                  </div>
                  <div class="row">
                     <h5 class="modal-title text-center" id="loginLabel">
                        <small><bold>We won't post anything without your permission. Ever.</bold></small>
                     </h5>
                  </div>
                  <div class="row text-center">
                     <h3>
                        <small>OR</small>
                     </h3>
                  </div>
                  <div class="row">
                     <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                     </div>
                     <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                     </div>
                  </div>
                  
                  <br>
                  
                  <div class="row text-center">
                     <button type="button" class="btn green login-submit-button">Sign In</button>
                  </div>
                  
                  <br>
                  <br>
                  
                  <div class="row">
                     <div class="pull-left">
                        <a class="text-danger" href="#">Forgot Password?</a>
                     </div>
                     <div class="pull-right">
                        Not a member? <a class="text-muted" href="#">Sign up!</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </template>
   
   <script>
      Polymer({
 	     is: 'pratilipi-login-main'
      });
   </script>
</dom-module>
