<!-- Version:6.0 -->

<dom-module id="pratilipi-tamil-carousel">

	<style>

		:host {
			display: block;
		}
		
		img {
			width: 100%;
			height: 100%;
		}
		
	</style>
	

	<template>
	
		<div class="container">
	  
			<div id="TamilCarousel" class="carousel slide" data-ride="carousel">
				
				<ol class="carousel-indicators" style="margin-bottom:0px; z-index:1;">
				 	<li data-target="#TamilCarousel" data-slide-to="0" class="active"></li>
				 	<li data-target="#TamilCarousel" data-slide-to="1"></li>
				 	<li data-target="#TamilCarousel" data-slide-to="2"></li>
				 	<li data-target="#TamilCarousel" data-slide-to="3"></li>
				</ol>
				
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="{{ img1 }}">
				 	</div>
				 	<div class="item">
						<img src="{{ img2 }}">
				 	</div>
				 	<div class="item">
						<img src="{{ img3 }}">
				 	</div>
				 	<div class="item">
						<img src="{{ img4 }}">
				 	</div>
				</div>
				
		 	</div>
		 </div>				
	
	</template>
	
	
	<script>

	Polymer({

		is: 'pratilipi-tamil-carousel',
		
		behaviors: [
					Polymer.IronResizableBehavior
				],
				
		listeners: {
			'iron-resize': '_onIronResize'
		},

		properties: {
			img1: { type: Image, notify: true },
			img2: { type: Image, notify: true },
			img3: { type: Image, notify: true },
			img4: { type: Image, notify: true },
		},
		
		_onIronResize: function() {
			var windowsize = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
			if( windowsize > 600 ) {
				this.img1 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-01.jpg";
				this.img2 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-02.jpg";
				this.img3 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-03.jpg";
				this.img4 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-04.jpg";
			} else {
				this.img1 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-01-small.jpg";
				this.img2 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-02-small.jpg";
				this.img3 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-03-small.jpg";
				this.img4 = "//0.prod.pratilipi.cdssolutions.in/resource-ta/pratilipi-tamil-carousel-04-small.jpg";
			}
		},

		});

	</script>

</dom-module>
