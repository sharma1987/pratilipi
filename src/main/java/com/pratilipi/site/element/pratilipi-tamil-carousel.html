<!-- Version:6.0 -->

<dom-module id="pratilipi-tamil-carousel">

	<style>

		:host {
			display: block;
		}
		
		img {
			width: 100%;
			height: 100%;
		}
		
	</style>
	

	<template>
	
		<div class="container">
	  
			<div id="TamilCarousel" class="carousel slide" data-ride="carousel">
				
				<ol class="carousel-indicators" style="margin-bottom:0px; z-index:1;">
				 	<li data-target="#TamilCarousel" data-slide-to="0" class="active"></li>
				 	<li data-target="#TamilCarousel" data-slide-to="1"></li>
				 	<li data-target="#TamilCarousel" data-slide-to="2"></li>
				 	<li data-target="#TamilCarousel" data-slide-to="3"></li>
				</ol>
				
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="{{ image1 }}">
				 	</div>
				 	<div class="item">
						<img src="{{ image2 }}">
				 	</div>
				 	<div class="item">
						<img src="{{ image3 }}">
				 	</div>
				 	<div class="item">
						<img src="{{ image4 }}">
				 	</div>
				</div>
				
		 	</div>
		 </div>				
	
	</template>
	
	
	<script>

	Polymer({

		is: 'pratilipi-tamil-carousel',
		
		behaviors: [
					Polymer.IronResizableBehavior
				],
				
		listeners: {
			'iron-resize': '_onIronResize'
		},

		properties: {
			image1: { type: Image },
			image2: { type: Image },
			image3: { type: Image },
			image4: { type: Image }
		},
		
		_onIronResize: function() {
			var windowsize = this.clientWidth;

			if( windowsize > 600 ) {
				this.image1 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-01.jpg";
				this.image2 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-02.jpg";
				this.image3 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-03.jpg";
				this.image4 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-04.jpg";
			} else {
				this.image1 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-01-small.jpg";
				this.image2 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-02-small.jpg";
				this.image3 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-03-small.jpg";
				this.image4 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-04-small.jpg";
			}
		},

		});

	</script>

</dom-module>
