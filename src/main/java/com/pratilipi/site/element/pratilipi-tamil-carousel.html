<dom-module id="pratilipi-tamil-carousel">

	<style>

		:host {
			display: block;
		}
		
		.carousel-indicators li { 
			visibility: hidden; 
		}
		
		img {
			width: 100%;
			height: 100%;
		}
		
	</style>
	
	<template>
		<paper-card>
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<!-- Menu -->
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
					<li data-target="#carousel" data-slide-to="3"></li>
				</ol>
				
				<!-- Items -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="{{ image1 }}" alt="Slide 1" />
					</div>
					<div class="item">
						<img src="{{ image2 }}" alt="Slide 2" />
					</div>
					<div class="item">
						<img src="{{ image3 }}" alt="Slide 3" />
					</div>
					<div class="item">
						<img src="{{ image4 }}" alt="Slide 4" />
					</div>
				</div> 
				<a href="#carousel" class="left carousel-control" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#carousel" class="right carousel-control" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</paper-card>
	</template>

	<script>

	Polymer({

		is: 'pratilipi-tamil-carousel',
		
		behaviors: [
			Polymer.IronResizableBehavior
		],
				
		listeners: {
			'iron-resize': '_onIronResize'
		},
		
		properties: {
			image1: { type: Image },
			image2: { type: Image },
			image3: { type: Image },
			image4: { type: Image }
		},
		
		_onIronResize: function() {
			$( '.carousel' ).carousel();
			var windowsize = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

			if( windowsize > 600 ) {
				this.image1 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-01.jpg";
				this.image2 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-02.jpg";
				this.image3 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-03.jpg";
				this.image4 = "//10.ptlp.co/resource-ta/pratilipi-tamil-carousel-04.jpg";
			} else {
				this.image1 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-01-small.jpg";
				this.image2 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-02-small.jpg";
				this.image3 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-03-small.jpg";
				this.image4 = "https://storage.googleapis.com/devo-pratilipi.appspot.com/pratilipi-tamil-carousel-04-small.jpg";
			}
		},

		});

	</script>

</dom-module>
