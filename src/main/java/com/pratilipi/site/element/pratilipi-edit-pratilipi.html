<dom-module id="pratilipi-edit-pratilipi">
	
	<style>
	
		:host {
			display: block;
		}
		
		.popup-heading span {
			font-size: 14px;
			color: #333;
			display: inline-block;
		}
		
		paper-input.edit, paper-textarea.edit {
			--paper-input-container-focus-color: #107FE5;
			display: block;
			--paper-input-container-label: {
				font-size: 15px;
				font-family: Helvetica,'Noto Sans Tamil', sans-serif;
			};
		}
		
		paper-dropdown-menu {
			--paper-dropdown-menu-focus-color: #107FE5;
			width: 100%;
			--paper-dropdown-menu-ripple: {
				left: auto;
				right: auto;
			};
		}
		
		paper-menu {
			--paper-menu-color: #333;
			--paper-menu-focused-item: {
				color: #107FE5;
			};
		}
	</style>
	
	<template>
		<div class="modal fade" id="pratilipiEditPratilipi" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
			
					<div class="modal-header">
						<h6 style="margin: 0px; padding: 0px; font-weight: 700;">${ _strings.edit_pratilipi_heading }</h6>
						<span style="float: right; margin-top: -25px; margin-right: -10px;"><paper-icon-button noink icon="close" data-dismiss="modal"></paper-icon-button></span>
					</div>
					
					<div class="modal-body">
						<paper-input class="edit" label="${ _strings.edit_pratilipi_title }" value="{{ params.title::input }}"></paper-input>
						<paper-input class="edit" label="${ _strings.edit_pratilipi_title_en }" value="{{ params.titleEn::input }}"></paper-input>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<paper-dropdown-menu id="pratilipiType" noink label="${ _strings.edit_pratilipi_type }">
									<paper-menu selected="[[ selected ]]" class="dropdown-content" noink style="white-space: nowrap; width: auto;">
										<paper-item>Book</paper-item>
										<paper-item>Poem</paper-item>
										<paper-item>Story</paper-item>
										<paper-item>Article</paper-item>
										<paper-item>Magazine</paper-item>
									</paper-menu>
								</paper-dropdown-menu>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<paper-dropdown-menu id="language" noink disabled label="${ _strings.edit_pratilipi_language }">
									<paper-menu noink="true" selected="0" class="dropdown-content" style="white-space: nowrap; width: auto;">
										<paper-item>${ _strings.website_language }</paper-item>
									</paper-menu>
								</paper-dropdown-menu>
							</div>
						</div>
						<div style="margin-top: 15px; margin-bottom: 5px;">
							<span>${ _strings.edit_pratilipi_summary }</span>
						</div>
						<script language="javascript" type="text/javascript">tinymce.init({ selector:'#pratilipiSummary', editor_selector : "pratilipiSummary", content_css : "https://storage.googleapis.com/devo-pratilipi.appspot.com/custom.css", language: 'ta', menubar: false, toolbar: 'styleselect | bold italic underline | link image', });</script>
						<paper-textarea class="edit" id="pratilipiSummary" value="{{ summary::input }}"></paper-textarea>
						<div class="text-center" style="min-height: 20px;">
							<span>{{ message }}</span>
						</div>
					</div>
					
					<div class="modal-footer">
						<button id="pratilipiEditButton" class="pratilipi-dark-blue-button" type="button" on-click="onSubmit">${ _strings.edit_pratilipi_save_changes }</button>
					</div>
				</div>
			</div>
		</div>
		<iron-ajax
				id="AjaxPost"
				url="/api/pratilipi"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
	</template>
	
	<script>
	
		Polymer({
	
			is: 'pratilipi-edit-pratilipi',
			
			properties: {
				pratilipi: { type: Object, notify: true },
				
				params: { type: Object, value: {} },
				summary: { type: String },
				selected: { type: Number }
			},
			
			ready: function() {
				if( this.pratilipi == null )
					return;
				
				this.set( 'params', this.pratilipi );
				
				this.summary = this.params.summary == null ? "" : this.params.summary;
				
				if( this.params.type.toUpperCase() === "BOOK" )
					this.selected = 0;
				else if( this.params.type.toUpperCase() === "POEM" )
					this.selected = 1;
				else if( this.params.type.toUpperCase() === "STORY" )
					this.selected = 2;
				else if( this.params.type.toUpperCase() === "ARTICLE" )
					this.selected = 3;
				else if( this.params.type.toUpperCase() === "MAGAZINE" )
					this.selected = 4;
			},
			
			open: function() {
				this.async( function() {
					jQuery( "#pratilipiEditPratilipi" ).modal();
				});
			},
			
			close: function() {
				jQuery( "#pratilipiEditPratilipi" ).modal( 'hide' );
			},
			
			onSubmit: function() {
				
				this.message = "Please Wait...";
				
				if( tinyMCE.activeEditor !== null )
					this.params.summary = tinyMCE.get( 'pratilipiSummary' ).getContent();
				else
					this.params.summary = this.summary;
				
				if( this.params.title == null || this.params.title.trim() == "" ) {
					this.message = "Please fill in the Title.";
					return;
				}
				
				if( this.params.type == null ) {
					this.message = "Please select the type.";
					return;
				}
				
				this.params.type = this.$.pratilipiType.selectedItemLabel.toUpperCase();
				this.params.language = this.$.language.selectedItemLabel.toUpperCase();
				
				this.message = "Please Wait...";
				jQuery( '#pratilipiEditButton' ).prop( 'disabled', true );
				
				this.$.AjaxPost.body = ( jQuery.param( this.params ) );

				this.$.AjaxPost.generateRequest();
				
			},
			
			_handleAjaxPostResponse: function( event ) {
				
				this.message = "${ _strings.updated_pratilipi_info_success }";
				
				var pratilipi = event.detail.response;
				this.set( 'pratilipi', pratilipi );
				this.set( 'params', pratilipi );
				document.querySelector( 'pratilipi-pratilipi' ).updatePratilipi( pratilipi );
				
				this.async( function() {
					jQuery( '#pratilipiEditButton' ).prop( 'disabled', false );
					this.message = null;
					this.close();
				}, 1000 );
			},
			
			_handleAjaxPostError: function( event ) {
				jQuery( '#pratilipiEditButton' ).prop( 'disabled', false );
				if( event.detail.request.xhr.status === 400 || event.detail.request.xhr.status === 401 || event.detail.request.xhr.status === 500 )
					this.message = event.detail.request.xhr.response.message;
				else
					this.message = "Some Error occured! Please try Again."
			}
			
			
		});
	</script>
	
</dom-module>
