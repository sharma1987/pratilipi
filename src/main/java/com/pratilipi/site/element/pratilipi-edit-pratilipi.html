<dom-module id="pratilipi-edit-pratilipi">
	
	<style>
	
		:host {
			display: block;
		}
		
		.popup-heading span {
			font-size: 14px;
			color: #333;
			display: inline-block;
		}
		
		paper-input.edit, paper-textarea.edit {
			--paper-input-container-focus-color: #107FE5;
			display: block;
		}
		
		paper-dropdown-menu {
			--paper-dropdown-menu-focus-color: #107FE5;
			width: 100%;
			--paper-dropdown-menu-ripple: {
				left: auto;
				right: auto;
			};
		}
		
		paper-menu {
			--paper-menu-color: #333;
			--paper-menu-focused-item: {
				color: #107FE5;
			};
		}
	</style>
	
	<template>
		<div class="modal fade" id="pratilipiEditPratilipi" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
			
					<div class="modal-header">
						<span>Edit Pratilipi</span>
						<span style="float: right;"><paper-icon-button style="margin-top: -10px; margin-right: -10px;" noink="true" icon="close" data-dismiss="modal"></paper-icon-button></span>
					</div>
					
					<div class="modal-body">
						<paper-input class="edit" label="Title *" value="{{ params.title::input }}"></paper-input>
						<paper-input class="edit" label="Title (English)" value="{{ params.titleEn::input }}"></paper-input>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<paper-dropdown-menu noink="true" label="Select Type *" value="{{ params.type::input }}">
									<paper-menu selected="{{ selected }}" noink="true" class="dropdown-content" style="white-space: nowrap; width: auto;">
										<paper-item>Book</paper-item>
										<paper-item>Poem</paper-item>
										<paper-item>Story</paper-item>
										<paper-item>Article</paper-item>
										<paper-item>Magazine</paper-item>
									</paper-menu>
								</paper-dropdown-menu>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<paper-dropdown-menu noink="true" disabled="true" id="language" label="Language" value="{{ params.language::input }}">
									<paper-menu noink="true" selected="0" class="dropdown-content" style="white-space: nowrap; width: auto;">
										<paper-item>${ _strings.website_language }</paper-item>
									</paper-menu>
								</paper-dropdown-menu>
							</div>
						</div>
						<br/>
						<script type="text/javascript">tinymce.init({ selector:'#summary', content_css : "https://storage.googleapis.com/devo-pratilipi.appspot.com/custom.css", language: 'ta', menubar: false, toolbar: 'styleselect | bold italic underline | link image', });</script>
						<paper-textarea class="edit" id="summary"  label="Summary (Optional)" value="{{ params.summary::input }}"></paper-textarea>
						<div class="text-center" style="min-height: 20px;">
							<span>{{ message }}</span>
						</div>
					</div>
					
					<div class="modal-footer">
						<button class="pratilipi-dark-blue-button" type="button" on-click="onSubmit">Save Changes</button>
					</div>
				</div>
			</div>
		</div>
		<iron-ajax
				id="AjaxPost"
				url="/api/pratilipi"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
	</template>
	
	<script>
	
		Polymer({
	
			is: 'pratilipi-edit-pratilipi',
			
			properties: {
				params: { type: Object },
				
				pratilipi: { type: Object, notify: true },
				selected: { type: Number }
			},
			
			attached: function() {
				if( this.pratilipi === undefined )
					return;
				
				this.set( 'params', this.pratilipi );
				
				if( this.params.type.toUpperCase() === "BOOK" )
					this.selected = 0;
				else if( this.params.type.toUpperCase() === "POEM" )
					this.selected = 1;
				else if( this.params.type.toUpperCase() === "STORY" )
					this.selected = 2;
				else if( this.params.type.toUpperCase() === "ARTICLE" )
					this.selected = 3;
				else if( this.params.type.toUpperCase() === "MAGAZINE" )
					this.selected = 4;
			},
			
			open: function() {
				jQuery( "#pratilipiEditPratilipi" ).modal();
			},
			
			close: function() {
				jQuery( "#pratilipiEditPratilipi" ).modal( 'hide' );
			},
			
			onSubmit: function() {
				
				this.message = "";
				
				if( tinyMCE.activeEditor !== null )
					this.params.summary = tinyMCE.activeEditor.getContent();
				
				if( this.params.title.trim() === "" ) {
					this.message = "Please fill in the Title.";
					return;
				}
				
				if( this.params.type === undefined ) {
					this.message = "Please select the type.";
					return;
				}
				
				/* this.message = "Please Wait...";
				
				this.$.AjaxPost.body = ( "pratilipiId=" + this.params.pratilipiId + "&" +
						 "title=" + this.params.title + "&" + 
						 "titleEn=" + this.params.titleEn + "&" +
						 "summary=" + this.params.summary + "&" +
						 "pratilipiType=" + this.params.type.toUpperCase() + "&" +
						 "language=" + this.params.language.toUpperCase() );

				this.$.AjaxPost.generateRequest(); */
				
				
			},
			
			_handleAjaxPostResponse: function() {
				document.querySelector( 'pratilipi-pratilipi' ).updatePratilipi( this.params );
				this.close();
			},
			
			_handleAjaxPostError: function(){
				
			}
			
			
		});
	</script>
	
</dom-module>
