<link rel='import' href='pratilipi-card-grid.html?20160203'>

<dom-module id="pratilipi-search-page">
	
	<template>
		<paper-header-panel on-content-scroll="scrollHandler" class="flex fullbleed layout vertical" mode="waterfall">
			<div class="paper-header">
				<pratilipi-user user='{{ user }}' user-data="[[ userData ]]"></pratilipi-user>
				<pratilipi-header user='[[ user ]]' query='[[ searchQuery ]]'></pratilipi-header>
				<pratilipi-edit-account user='[[ user ]]'></pratilipi-edit-account>
				<pratilipi-write pratilipi-types='[[ pratilipiTypes ]]'></pratilipi-write>
			</div>
			<div class="fit margin-top-bottom">
				<div class="parent-container">
					<div class="container">
						<pratilipi-navigation
							class='pull-left hidden-xs hidden-sm'
							></pratilipi-navigation>
						<div style="overflow:hidden">
							<pratilipi-card-grid
								id='SearchResult'
								heading='${ _strings.search_results }'
								pratilipi-list='[[ pratilipiList ]]'
								search-query='[[ searchQuery ]]'
								filter='[[ filter ]]'
								cursor='[[ cursor ]]'
								></pratilipi-card-grid>
						</div>
						<br class="pratilipi-break"/>
					</div>
				</div>
				<pratilipi-footer></pratilipi-footer>
			</div>
		</paper-header-panel>
	</template>

	<script>
		Polymer({
		
			is: 'pratilipi-search-page',
			
			properties: {
				userData: { type: Object },
				pratilipiList: { type: Array },
				pratilipiTypes: { types: Object },
				searchQuery: { type: String },
				filter: { type: Object },
				cursor: { type: String }
			},
			
			scrollHandler: function( event ) {
				this.querySelector( 'pratilipi-card-grid' ).loadMore( event.detail.target.scrollTop );
			}
		
		});
	</script>
	
</dom-module>
