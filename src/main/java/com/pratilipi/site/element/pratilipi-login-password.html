<dom-module id="pratilipi-login-password">
   <template>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelled="loginLabel" aria-hidden="true">
         <div class="modal-dialog modal-login">
            <div class="modal-content modal-login-pratilipi">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
                  <h3 class="modal-title" id="loginLabel"><small>Forget Password?</small></h3>
               </div><!-- end of modal header -->
               <div class="modal-body login-modal-body">
                  <div class="row">
                     <h4>
                        <small>
                           <bold>
                              Please enter the email address you signed up with. We will send you a link to reset your password.
                           </bold>
                        </small>
                     </h4> 
                  </div>
                  
                  <br>
                  <hr>
                  <br>
              
                  <div class="row">
                     <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                     </div>
                  </div>
                  
                  <br>
                  
                  <div class="row text-center">
                     <button type="button" class="btn green login-submit-button">Reset Password</button>
                  </div>
                  
                  <br>
                  <br>
                  <br>
                  <br>
                  
                  <div class="row">
                     <div class="pull-left">
                        <a class="text-muted" href="{{__hack__}}#" on-click="getback">Back</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </template>
   
   <script>
      Polymer({
 	     is: 'pratilipi-login-password',
 	     properties: {
 	    	 page: String
 	     },
 	     getback: function() {
 	    	 //alert("Hello World");
 	    	 this.page = 'main';
 	     }
      });
   </script>
   
</dom-module>
