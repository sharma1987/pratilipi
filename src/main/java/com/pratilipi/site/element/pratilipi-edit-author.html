<dom-module id="pratilipi-edit-author">
	
	<style>
	
		:host {
			display: block;
		}
		
		.popup-heading span {
			font-size: 14px;
			color: #333;
			display: inline-block;
		}
		
		paper-input.edit, paper-textarea.edit {
			--paper-input-container-focus-color: #107FE5;
			display: block;
		}
		
		paper-dropdown-menu {
			--paper-dropdown-menu-focus-color: #107FE5;
			width: 100%;
			--paper-dropdown-menu-ripple: {
				left: auto;
				right: auto;
			};
		}
		
		paper-menu {
			--paper-menu-color: #333;
			--paper-menu-focused-item: {
				color: #107FE5;
			};
		}
	</style>
	
	<template>
		<div class="modal fade" id="pratilipiEditAuthor" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
			
					<div class="modal-header">
						<span>Edit Author</span>
						<span style="float: right;"><paper-icon-button style="margin-top: -10px; margin-right: -10px;" noink="true" icon="close" data-dismiss="modal"></paper-icon-button></span>
					</div>
					
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-input class="edit" label="First Name (${ _strings.website_language })" value="{{ params.firstName::input }}"></paper-input>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-input class="edit" label="Last Name (${ _strings.website_language })" value="{{ params.lastName::input }}"></paper-input>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-input class="edit" label="First Name (English)" value="{{ params.firstNameEn::input }}"></paper-input>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-input class="edit" label="Last Name (English)" value="{{ params.lastNameEn::input }}"></paper-input>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-input class="edit" label="Pen Name (${ _strings.website_language })" value="{{ params.penName::input }}"></paper-input>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-input class="edit" label="Pen Name (English)" value="{{ params.penNameEn::input }}"></paper-input>
							</div>
						</div>
						
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-input class="edit" type="date" label="Birthday" always-float-label value="{{ params.birthday::input }}"></paper-input>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<paper-dropdown-menu noink="true" disabled="true" label="Language" value="{{ params.language::input }}">
									<paper-menu noink="true" selected="0" class="dropdown-content" style="white-space: nowrap; width: auto;">
										<paper-item>${ _strings.website_language }</paper-item>
									</paper-menu>
								</paper-dropdown-menu>
							</div>
						</div>
						<script type="text/javascript">tinymce.init({ selector:'#authorSummary', content_css : "https://storage.googleapis.com/devo-pratilipi.appspot.com/custom.css", language: 'ta', menubar: false, toolbar: 'styleselect | bold italic underline | link image', });</script>
						<paper-textarea class="edit" id="authorSummary" label="Summary (Optional)" value="{{ params.summary::input }}"></paper-textarea>
						<div class="text-center" style="min-height: 20px;">
							<span>{{ message }}</span>
						</div>
					</div>
					
					<div class="modal-footer">
						<button id="authorEditButton" class="pratilipi-dark-blue-button" type="button" on-click="onSubmit">Save Changes</button>
					</div>
				</div>
			</div>
		</div>
		<iron-ajax
				id="AjaxPost"
				url="/api/author"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
	</template>
	
	<script>
		Polymer({
	
			is: 'pratilipi-edit-author',
			
			properties: {
				author: { type: Object, notify: true },
				params: { type: Object, value: {} }
			},
			
			attached: function() {
				if( this.author === undefined )
					return;
				
				if( this.author.summary === undefined )
					this.author.summary = "";
				
				this.set( 'params', this.process( this.author ) );
			},
			
			process: function( data ) {
				if( data.authorId === undefined )
					data.authorId = null;
				if( data.firstName === undefined )
					data.firstName = null;
				if( data.lastName === undefined )
					data.lastName = null;
				if( data.firstNameEn === undefined )
					data.firstNameEn = null;
				if( data.lastNameEn === undefined )
					data.lastNameEn = null;
				if( data.penName === undefined )
					data.penName = null;
				if( data.penNameEn === undefined )
					data.penNameEn = null;
				if( data.summary === undefined )
					data.summary = null;
				if( data.language === undefined )
					data.language = null;
				if( data.birthday === undefined )
					data.birthday = null;
				
				return data;
			},

			open: function() {
				jQuery( "#pratilipiEditAuthor" ).modal();
			},
			
			close: function() {
				jQuery( "#pratilipiEditAuthor" ).modal( 'hide' );
			},
			
			onSubmit: function() {
				
				if( tinyMCE.activeEditor !== null )
					this.params.summary = tinyMCE.activeEditor.getContent();
				
				this.message = "Please Wait...";
				jQuery( '#authorEditButton' ).prop( 'disabled', true );
				
				
				this.$.AjaxPost.body = ( "authorId=" + this.params.authorId + "&" +
						 "firstName=" + this.params.firstName + "&" + 
						 "lastName=" + this.params.lastName + "&" +
						 "firstNameEn=" + this.params.firstNameEn + "&" + 
						 "lastNameEn=" + this.params.lastNameEn + "&" +
						 "penName=" + this.params.penName + "&" + 
						 "penNameEn=" + this.params.penNameEn + "&" +
						 "summary=" + this.params.summary + "&" +
						 "language=" + this.params.language.toUpperCase() + "&" +
						 "birthday=" + this.params.birthday );

				this.$.AjaxPost.generateRequest();
				
			},
			
			_handleAjaxPostResponse: function( event ) {
				
				var author = event.detail.response;
				this.message = "Success !";
				this.set( 'author', author );
				document.querySelector( 'pratilipi-author' ).updateAuthor( author );
				
				this.async( function() {
					jQuery( '#authorEditButton' ).prop( 'disabled', false );
					this.message = null;
					this.close();
				}, 1000 );
			},
			
			_handleAjaxPostError: function( event ) {
				jQuery( '#authorEditButton' ).prop( 'disabled', false );
				if( event.detail.request.xhr.status === 400 || event.detail.request.xhr.status === 401 || event.detail.request.xhr.status === 500 )
					this.message = event.detail.request.xhr.response.message;
				else
					this.message = "Some Error occured! Please try Again."
			}
			
		});
	</script>
	
</dom-module>
