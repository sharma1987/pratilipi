<dom-module id="pratilipi-login">
   <template>
      <template is="dom-if" if="{{isMain}}">
        <pratilipi-login-main />
      </template>
      
      <template is="dom-if" if="{{isPassword}}" page="{{page}}">
        <pratilipi-login-password />
      </template>
      
      <template is="dom-if" if="{{isSignup}}">
        <pratilipi-login-signup />
      </template>
   </template>
   
   <script>
      Polymer({
    	  is: 'pratilipi-login',
    	  properties: {
    		  page: {
    			  type: String,
    			  value: 'password',
    			  notify: true
    		  },
    		  isMain: {
    			  type: Boolean,
    			  computed: 'checkMain(page)'
    		  },
    		  isPassword: {
    			  type: Boolean,
    			  computed: 'checkPassword(page)'
    		  },
    		  isSignup: {
    			  type: Boolean,
    			  computed: 'checkSignup(page)'
    		  }
    		  
    	  },
    	  checkMain: function(page) {
			  return page == 'main';
		  },
		  checkPassword: function(page) {
			  return page == 'password';
		  },
		  checkSignup: function(page) {
			  return page == 'signup';
		  }
      });
   </script>
</dom-module>
