<dom-module id="pratilipi-reader-content">

	<style>
		
		:host {
			display: block;
			overflow: hidden;
		}
		
		:host #pager {
			text-align: justify;
			margin-bottom: 5px;
			line-height: 1.5em;
			padding: 16px 22px;
			-webkit-font-smoothing: antialiased;
			width: 100%;
		}
		
	</style>
	
	
	<template>
	
		<paper-card id="pager">
			{{ content }}
		</paper-card>
				
	</template>
	
	
	<script>

		Polymer({
			
			is: 'pratilipi-reader-content',
			
			properties: {
				content: { type: String, observer: "_onContentChange" },
				fontSize: { type: Number, observer: "_fontSizeObserver" }
			},
			
			attached: function() {
				jQuery( "#pager" ).css( 'min-height', window.innerHeight + "px" );
			},
			
			_onContentChange: function() {
				jQuery( this.querySelector( '#pager' ) ).html( this.content );
				jQuery( "img" ).css( "max-width", "100%", "important" );
				$( 'html, body' ).animate( { scrollTop : 0 }, 500 );
			},
			
			_fontSizeObserver: function() {
				jQuery( "#pager" ).css( 'font-size', this.fontSize, "important" );
				jQuery( "#pager h2" ).css( 'font-size', this.fontSize + 4, "important" );
				jQuery( "#pager h1" ).css( 'font-size', this.fontSize + 8, "important" );
			}

		});

	</script>

</dom-module>
