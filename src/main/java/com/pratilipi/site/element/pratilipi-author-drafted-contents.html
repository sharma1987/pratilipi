<dom-module id="pratilipi-author-drafted-contents">
	<style>
		:host {
			display: block;
			margin-top: 6px;
		}
		.secondary-500 {
			padding: 12px 8px;
		}
		.works-number {
			font-size: 15px;
		}
		h5 {
			font-weight: 700;
		}
		hr {
			margin-top: 0.5em;
			margin-bottom: 0.8em;
			border: 0;
			border-top: 2px solid #eee;
		}
		.add-new-card {
			width: 160px;
			height: 252px;
			line-height: 252px;
			text-align: center;
			display: block;
			cursor: pointer;
			margin: 0 auto;
			background: linear-gradient(to bottom, #f5f5f5 0%, #d3d3d3 100%);
			padding: 0 12px;
		}
		.add-new-card iron-icon {
			display: block;
			margin: 0 auto;
			width: 48px;
			height: 40px;
			margin-bottom: 12px;
		}
		.add-new-card span {
			display: inline-block;
			vertical-align: middle;
			line-height: 1.5em;  
			margin-top: 10px;    
			font-size: 14px;
		}
	</style>
	<template>
		<div class="secondary-500 pratilipi-shadow">
			<h5 class="text-center pratilipi-red">
				${ _strings.author_drafts }
			</h5>
			<div class="works-number text-center">9 Works</div>
			<hr/>
			<div class="row text-center">
				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<div class="add-new-card pratilipi-shadow" on-click="_write">
						<span>
							<iron-icon icon="add-circle"></iron-icon>
							${ _strings.author_add_new_content }
						</span>
					</div>
				</div>
				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<pratilipi-card-mini></pratilipi-card-mini>
				</div>
				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<pratilipi-card-mini></pratilipi-card-mini>
				</div>
				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<pratilipi-card-mini></pratilipi-card-mini>
				</div>
				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<pratilipi-card-mini></pratilipi-card-mini>
				</div>
				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<pratilipi-card-mini></pratilipi-card-mini>
				</div>
			</div>
		</div>
	</template>
	<script>
	Polymer({

		is: 'pratilipi-author-drafted-contents',
		
		properties: {
			authorId: { type: String } 
		},
		
		_write: function() {
			document.querySelector( 'pratilipi-write' ).createNewPratilipi( this.authorId );
		}

	});
	</script>
</dom-module>
