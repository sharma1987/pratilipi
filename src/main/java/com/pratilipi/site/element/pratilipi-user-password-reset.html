<dom-module id="pratilipi-user-password-reset">
	
	<style>
	
		paper-input.pratilipi-blue {
			--paper-input-container-focus-color: #107FE5;
			--paper-input-container-label: {
				font-size: 15px;
				font-family: Helvetica,'Noto Sans Tamil', sans-serif;
			};
		}
		
	</style>

	<template>
		<div class="modal fade" id="pratilipiUserPasswordReset" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h6 style="margin: 0px; padding: 0px; font-weight: 700;">${ _strings.user_forgot_password }</h6>
						<span style="float: right; margin-top: -25px; margin-right: -10px;"><paper-icon-button noink icon="close" data-dismiss="modal"></paper-icon-button></span>
					</div>
					<div class="modal-body" on-keyup="onSubmit">
						<p class="text-muted">
							${ _strings.user_reset_password_help }
						</p>
						<div style="margin: 0px">
							<paper-input class="pratilipi-blue" type="email" label="${ _strings.user_email }" value="{{ email::input }}">
								<iron-icon style="margin-right: 5px;" icon="mail" prefix></iron-icon>
							</paper-input>
						</div>
						<div class="text-center">
							<br style="line-height: 10px;">
							<span style="display: block; margin: 0px;" class="text-center">{{ message }}</span>
							<br style="line-height: 10px;">
							<button id="passwordResetButton" style="margin-top: 0px;" class="pratilipi-dark-blue-button" on-click="onSubmit">${ _strings.user_reset_password }</button>
						</div>
					</div>
					<div class="modal-footer">
						<a style="float: left;" class="text-muted" href="#" on-click="logIn">${ _strings.user_to_sign_in }</a>
					</div>
				</div>
			</div>
		</div>
		
		<iron-ajax
            id="AjaxPost"
            url="/api/user/email"
            method="POST"
			content-type="application/x-www-form-urlencoded"
			handle-as="json"
            on-response="_handleAjaxPostResponse"
            on-error="_handleAjaxPostError"
            ></iron-ajax>
				
	</template>

   
	<script>
		Polymer({

			is: 'pratilipi-user-password-reset',

			properties: {
				email: { type: String, value: null },
				message: { type: String, value: null }
			},
			
			logIn: function() {
				document.querySelector( 'pratilipi-user' ).logIn();
			},
			
			open: function() {
				this.async( function() {
					jQuery( "#pratilipiUserPasswordReset" ).modal();
				});
			},
			
			close: function() {
				jQuery( "#pratilipiUserPasswordReset" ).modal( 'hide' );
			},
			
			onSubmit: function( event ) {
				this.message = null;
				
				if( event.keyCode != null && event.keyCode != 0 && event.keyCode != 13 )
					return;
				
				if( this.email == null || this.email.trim() == "" ) {
					this.message = "Please enter your email";
					return;
				}
					
				
				this.message = "Please Wait ...";
				jQuery( '#passwordResetButton' ).prop( 'disabled', true );
				
				var ajaxPost = this.$.AjaxPost;
				ajaxPost.body = ( "email=" + this.email + "&" + "sendPasswordResetMail=true" );
				ajaxPost.generateRequest();
			},
			
			_handleAjaxPostResponse: function( event ) {
				this.message = null;
				if( event.detail.xhr.status == 0 ) {
					this.message = "Could not connect to server !";
				} else {
					this.message= "${ _strings.password_reset_request_success }";
					this.async( function() {
						this.email = null;
						this.message = null;
						this.close();
					}, 3000 );
					jQuery( '#passwordResetButton' ).prop( 'disabled', false );
				}
			},
			
			_handleAjaxPostError: function( event ) {
				this.message = null;
				jQuery( '#passwordResetButton' ).prop( 'disabled', false );
				if( event.detail.request.xhr.response.email != null )
					this.message = event.detail.request.xhr.response.email;
				else
					this.message = event.detail.request.xhr.response.message;
			},
		});
		
	</script>

</dom-module>
