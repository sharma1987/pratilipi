<dom-module id="pratilipi-user-password-reset">

	<template>
		<div class="popup">

			<h5 class="popup-heading">${ _strings.forgot_password }</h5>
	
			<div class="popup-body">
				<div class="text-center text-muted">
					${ reset_password_help }
				</div>
				<hr/>
				<div class="form-group">
					<label for="FormInput-UserEmail">${ _strings.email }</label>
					<input type="email" class="form-control" id="FormInput-UserEmail" placeholder="name@example.com">
				</div>
				<br/>
				<div class="text-center">
					<button type="button" class="btn">${ _strings.reset_password }</button>
				</div>
				<br/>
				<br/>
				<br/>
				<div class="small">
					<a class="text-muted" href="#" on-click="logIn">Back</a>
				</div>
			</div>

      </div>
   </template>

   
	<script>
	
		Polymer({

			is: 'pratilipi-user-password-reset',

			behaviors: [
				Polymer.IronOverlayBehavior
			],

			logIn: function() {
				document.querySelector( 'pratilipi-user' ).logIn();
			},

		});
		
	</script>

</dom-module>
