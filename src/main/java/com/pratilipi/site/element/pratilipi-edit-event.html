<dom-module id="pratilipi-edit-event">
	
	<style>
	
		paper-input.edit, paper-textarea.edit {
			--paper-input-container-focus-color: #107FE5;
			display: block;
			--paper-input-container-label: {
				font-size: 15px;
				font-family: Helvetica,'Noto Sans Tamil', sans-serif;
			};
		}
		
		.modal-fullscreen .modal-dialog .modal-content {max-width: 1000px;padding-left: 20px; padding-right: 20px;}
		
		textarea {
			margin: 20px auto;
			width: 100%;
			height: 300px;
		}
	</style>
	
	<template>
		<div class="modal modal-fullscreen fade" id="pratilipiEditEvent" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-fullscreen-close-button">
						<paper-icon-button noink icon="close" data-dismiss="modal"></paper-icon-button>
					</div>
					<h5 class="modal-fullscreen-heading">{{ event.name }}</h5>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<paper-input class="edit" label="${ _strings.event_name }" value="{{ name::input }}"></paper-input>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<paper-input class="edit" label="${ _strings.event_name_en }" value="{{ nameEn::input }}"></paper-input>
						</div>
					</div>
					<br/>
					<span class="edit-summary-text">${ _strings.event_description }</span>
					<script language="javascript" type="text/javascript">tinymce.init({ selector:'#eventDescription', editor_selector : "eventDescription", height: "300", content_css : "https://storage.googleapis.com/devo-pratilipi.appspot.com/custom.css", language: '${ _strings.tinymce_language }', menubar: false, toolbar: 'styleselect | bold italic underline | link image', });</script>
					<paper-textarea class="edit" id="eventDescription" value="{{ description::input }}"></paper-textarea>
					<br/>
					<span class="edit-summary-text">${ _strings.event_entries_url_list }</span>
					<textarea id="urlList" value="{{ pratilipiUrlList::input }}"></textarea>
					<div class="display-message-div">
						<p>{{ message }}</p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button id="eventEditButton" class="pratilipi-dark-blue-button pull-right" type="button" on-click="onSubmit">${ _strings.event_save_changes }</button>
			</div>
			
		</div>
		<iron-ajax
				id="AjaxPost"
				url="/api/event"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
	</template>
	
	<script>
		Polymer({
	
			is: 'pratilipi-edit-event',
			
			properties: {
				event: { type: Object, observer: "_eventChanged" },

				eventId: { type: Number },
				name: { type: String },
				nameEn: { type: String },
				language: { type: String, value: "${ language?upper_case }" },
				description: { type: String },
				pratilipiUrlList: { type: String }
			},
			
			_eventChanged: function() {
				this.eventId = ( this.event == null || this.event.eventId == null ) ? null : this.event.eventId;
				this.name = ( this.event == null ||  this.event.name == null ) ? null : this.event.name;
				this.nameEn = ( this.event == null ||  this.event.nameEn == null ) ? null : this.event.nameEn;
				this.language = ( this.event == null ||  this.event.language == null ) ? this.language : this.event.language;
				
				if( this.event == null || this.event.description == null || this.event.description.trim == "" ) {
					this.description = null;
					if( tinyMCE != null && tinyMCE.activeEditor != null )
						tinyMCE.get( 'eventDescription' ).setContent( "" );
				} else {
					this.description = this.event.description;
					if( tinyMCE != null && tinyMCE.activeEditor != null )
						tinyMCE.get( 'eventDescription' ).setContent( this.event.description );
				}
				
				if( this.event == null || this.event.pratilipiUrlList == null || this.event.pratilipiUrlList.length == 0 )
					this.pratilipiUrlList = null;
				else 
					this.pratilipiUrlList = this.event.pratilipiUrlList.join( "\n" );
			},
			
			editCurrentEvent: function( event ) {
				this.set( 'event', event );
				this.open();
			},
			
			createNewEvent: function() {
				this.set( 'event', null );
				this.open();
			},
			
			open: function() {
				this.async( function() {
					jQuery( "#pratilipiEditEvent" ).modal( {backdrop: 'static'} );
				});
			},
			
			close: function() {
				jQuery( "#pratilipiEditEvent" ).modal( 'hide' );
			},
			
			onSubmit: function( event ) {
				
				if( this.name == null || this.name.trim() == "" ) {
					this.message = "Please enter the name.";
					return;
				}
				
				if( this.nameEn == null || this.nameEn.trim() == "" ) {
					this.message = "Please enter the nameEn.";
					return;
				}
				
				if( tinyMCE.activeEditor != null )
					this.description = tinyMCE.get( 'eventDescription' ).getContent();
				
				
				if( this.description == null || this.description.trim() == "" ) {
					this.message = "Please enter the description.";
					return;
				}
				
				var params = { 	"name" : this.name,
								"nameEn" : this.nameEn,
								"language" : this.language };
				
				if( this.eventId != null )
					params.eventId = this.eventId;
				
				this.description = this.description.replace( /(style=("|\Z|')(.*?)("|\Z|'))|(class=("|\Z|')(.*?)("|\Z|'))|<style>.*?<\/style>/g, "" );
				params.description = JSON.stringify( this.description );
				params.description = params.description.substring( 1, params.description.length - 1 );
				
				var pratilipiUrlList = [];
				
				if( this.pratilipiUrlList != null && this.pratilipiUrlList.trim() != "" )
					pratilipiUrlList = this.pratilipiUrlList.split( "\n" );

				if( pratilipiUrlList.length > 0 )
					params.pratilipiUrlList = "[\"" + pratilipiUrlList.join( "\",\"" ) + "\"]";
				else
					params.pratilipiUrlList = "[]";
				
				this.message = "Please Wait...";
				jQuery( '#eventEditButton' ).prop( 'disabled', true );
				this.$.AjaxPost.body = jQuery.param( params );
				this.$.AjaxPost.generateRequest();
			},
			
			_handleAjaxPostResponse: function( event ) {
				
				this.message = "Updated";
				
				var event = event.detail.response;

				document.querySelector( 'pratilipi-event-page' ).updateEvent( event );
				
				this.async( function() {
					jQuery( '#eventEditButton' ).prop( 'disabled', false );
					this.message = null;
					this.close();
				}, 1000 );
			},
			
			_handleAjaxPostError: function( event ) {
				jQuery( '#eventEditButton' ).prop( 'disabled', false );
				if( event.detail.request.xhr.status === 400 || event.detail.request.xhr.status === 401 || event.detail.request.xhr.status === 500 )
					this.message = event.detail.request.xhr.response.message;
				else
					this.message = "Some Error occured! Please try Again."
			}
			
		});
	</script>
	
</dom-module>
