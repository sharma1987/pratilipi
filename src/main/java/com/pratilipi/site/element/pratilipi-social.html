<dom-module id="pratilipi-social">

  	<style>
		
		i, .fb{ 
			color: #3b5998;
		}
		
		i, .tw { 
			color: #00aced;
		}
		
		i, .google { 
			color: #dd4b39;
	    } 
		
		ul, li {
			float: left;
		}
			
	</style>

	<template>
	
	
	 	<div class="drop_menu" style="margin-top: 5px; position:  absolute;">
		    
			    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
					Share 
					<b class="caret"></b>
			    </a>
			
			    <ul class="dropdown-menu" role="menu">
					<li>
						<a href="{{__hack__}}#" title="On Facebook" onclick="window.open('http://www.facebook.com/sharer.php?u=http://www.pratilipi.com','mywindow','width=1100,height=500,left=70px,top=60px');">
							<i class="fa fa-facebook fa-sm fb"></i>
						</a>
					</li>
       				<li>
						<a href="{{__hack__}}#" title="On Twitter" onclick="window.open('http://twitter.com/share?url=http://www.pratilipi.com','mywindow','width=1100,height=500,left=70px,top=60px');">
							<i class="fa fa-twitter fa-sm tw"></i>
						</a>
					</li>
					<li>
						<a href="{{__hack__}}#" title="On Google Plus" onclick="window.open('https://plusone.google.com/_/+1/confirm?hl=en&url=http://www.pratilipi.com','mywindow','width=1100,height=500,left=70px,top=60px');">
							<i class="fa fa-google-plus fa-sm google"></i>
						</a>
					</li>				
			    </ul>
		    
		    
		</div>
	</template>

	<script>

		Polymer({

			is: 'pratilipi-social',
			
			properties: {
				shareUrl: { type: String }
			}
			
		});

	</script>

</dom-module>
