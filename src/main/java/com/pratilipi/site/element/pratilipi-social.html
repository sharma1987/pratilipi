<dom-module id="pratilipi-social">

  	<style>
		
		i, .fb{ 
			color: #3b5998;
		}
		
		i, .tw { 
			color: #00aced;
		}
		
		i, .google { 
			color: #dd4b39;
	    } 
		
		ul, li {
			float: left;
		}
			
	</style>
	
	<script>
		(function(d, s, id) {
			 var js, fjs = d.getElementsByTagName(s)[0];
			 if (d.getElementById(id)) return;
			 js = d.createElement(s); js.id = id;
			 js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
			 fjs.parentNode.insertBefore(js, fjs);
		 }(document, 'script', 'facebook-jssdk'));
	</script>

	<template>
		<div style="position: absolute; margin-left: 70px; margin-top: 5px;">
			<div class="fb-like" data-href="https://www.pratilipi.com" data-layout="button_count" data-action="like" data-show-faces="true"></div>
			<div id="fb-root"></div>		
	 	</div>
	 	<div class="drop_menu" style="margin-top: 5px; position:  absolute;">
			    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
					Share 
					<b class="caret"></b>
			    </a>
			
			    <ul class="dropdown-menu" role="menu">
					<li>
						<a href="{{__hack__}}#" title="On Facebook" onclick="window.open('http://www.facebook.com/sharer.php?u=http://www.pratilipi.com','mywindow','width=1100,height=500,left=70px,top=60px');">
							<i class="fa fa-facebook fa-sm fb"></i>
						</a>
					</li>
       				<li>
						<a href="{{__hack__}}#" title="On Twitter" onclick="window.open('http://twitter.com/share?url=http://www.pratilipi.com','mywindow','width=1100,height=500,left=70px,top=60px');">
							<i class="fa fa-twitter fa-sm tw"></i>
						</a>
					</li>
					<li>
						<a href="{{__hack__}}#" title="On Google Plus" onclick="window.open('https://plusone.google.com/_/+1/confirm?hl=en&url=http://www.pratilipi.com','mywindow','width=1100,height=500,left=70px,top=60px');">
							<i class="fa fa-google-plus fa-sm google"></i>
						</a>
					</li>				
			    </ul>
		</div>
	</template>

	<script>

		Polymer({

			is: 'pratilipi-social',
			
			properties: {
				shareUrl: { type: String }
			}
			});

	</script>

</dom-module>
