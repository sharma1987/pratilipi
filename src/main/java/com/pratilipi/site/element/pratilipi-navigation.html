<!-- Version:6.0 -->

<dom-module id="pratilipi-navigation">

	<style>

		:host {
			display: block;
			margin-right: 10px;
		}
	
		.secondary-500 {
			min-width: 175px;
			max-width: 175px;
			padding-bottom: 15px;
		}
		
		.secondary-500 h6 {
			margin: 0px;
			padding: 20px 20px 5px 20px;
			color: #D0021B;
		}
		
		.secondary-500 a {
			color: #333;
		}
		
		.secondary-500 div {
			padding: 5px 20px 5px 20px;
		}
		
	</style>


	<template>
		<paper-card>
			<div class="secondary-500">
				<#list data.sections as section>
					<h6>${ section.title }</h6>
					<#list section.items as item>
			        	<div>
			        		<a href="${ item.url }">${ item.text }</a>
			        	</div>
					</#list>
				</#list>
			</div>
		</paper-card>
	</template>


	<script>

		Polymer({
			
			is: 'pratilipi-navigation',
		
		});

	</script>

</dom-module>
