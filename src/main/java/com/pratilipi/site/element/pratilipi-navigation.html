<dom-module id="pratilipi-navigation">

	<style>
		:host {
			display: block;
			min-width: 175px;
			margin-right: 10px;
		}
	
		.secondary-500 {
			padding-bottom: 15px;
		}
		
		.secondary-500 h4 {
			margin: 0px;
			padding: 20px 20px 5px 20px;
		}
		
		.secondary-500 div {
			padding: 5px 20px 5px 20px;
		}
		
	</style>


	<template>
		<div class="secondary-500">
			<#list data.sections as section>
				<h4>${ section.title }</h4>
				<#list section.items as item>
		        	<div>
		        		<a href="${ item.url }">${ item.text }</a>
		        	</div>
				</#list>
			</#list>
		</div>
	</template>


	<script>

		Polymer({
			is: 'pratilipi-navigation',
		});

	</script>

</dom-module>
