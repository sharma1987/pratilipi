<dom-module id="websitewidget-navigation">

	<template>
		<div>
			<#list data.sections as section>
				<h4>${ section.title }</h4>
				<#list section.items as item>
		        	<div>
		        		<a href="${ item.url }">${ item.text }</a>
		        	</div>
				</#list>
			</#list>
		</div>
	</template>


	<script>

		Polymer({
			is: 'websitewidget-header',
		});

	</script>

</dom-module>
