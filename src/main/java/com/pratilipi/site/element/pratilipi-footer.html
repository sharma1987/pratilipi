<dom-module id="pratilipi-footer">

	<style>
			
		:host {
			display: block;
		}
		
		paper-card {
			width: 100%;
			@apply(--layout-center);
		}
		
		/* Override */
		.link {
			font-size: 15px;
			line-height: 32px;
		}
		
		.padding-left-right {
			padding-left: 10px;
			padding-right: 10px;
		}
		
	</style>


	<template>
			<paper-card>
				<div class="parent-container"> 
					<div class="row pratilipi-footer">
						<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 footer-div">
							<!-- <a class="pratilipi-light-blue-button">Download App !</a>
							&nbsp;&nbsp; -->
							<a class="link" href="mailto:contact@pratilipi.com">contact@pratilipi.com</a>
							&nbsp;&nbsp;
							<a class="link" href="tel:+919789316700">+91 9789316700</a>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 footer-div">
							${ _strings.footer_follow_us_on_social_media }&nbsp;
							<div class="footer-icon-holder">
								<a href="${ _strings.facebook_page }"><img class="img-circle footer-icon" src="http://0.ptlp.co/resource-all/icon/footer/facebook.png" /></a>&nbsp;
								<a href="${ _strings.twitter_page }"><img class="img-circle footer-icon" src="http://0.ptlp.co/resource-all/icon/footer/twitter.png" /></a>&nbsp;
								<a href="${ _strings.googleplus_page }"><img class="img-circle footer-icon" src="http://0.ptlp.co/resource-all/icon/footer/google_plus.png" /></a>&nbsp;
								<a href="${ _strings.linkedin_page }"><img class="img-circle footer-icon" src="http://0.ptlp.co/resource-all/icon/footer/linkedin.png" /></a>
							</div>
						</div>
					</div>
				</div>
			</paper-card>
			
			<br class="pratilipi-break"/>
			
			<div class="margin-top-bottom padding-left-right">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
						<a class="link" href="/about/pratilipi">${ _strings.footer_about_us }</a>
						&nbsp;&nbsp;&nbsp;
						<a class="link" href="/work-with-us">${ _strings.footer_work_with_us }</a>
						&nbsp;&nbsp;&nbsp;
						<a class="link" href="/privacy-policy">${ _strings.footer_privacy_policy }</a>
						&nbsp;&nbsp;&nbsp;
						<a class="link" href="/terms-of-service">${ _strings.footer_terms_of_service }</a>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
						<span class="link">&copy;&nbsp;2014-2015 Nasadiya Tech. Pvt. Ltd.</span>
					</div>
				</div>
			</div>
		
	</template>
	
	
	<script>

		Polymer({

			is: 'pratilipi-footer',
			
			behaviors: [
				Polymer.IronResizableBehavior
			],
			
			listeners: {
				'iron-resize': '_onIronResize'
			},
			
			_onIronResize: function() {
				var windowsize = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				
				if( windowsize > 991 )
					jQuery( '.pratilipi-footer' ).css( 'text-align', 'left' );
				else
					jQuery( '.pratilipi-footer' ).css( 'text-align', 'center' );
			}
			
		});

	</script>

</dom-module>
