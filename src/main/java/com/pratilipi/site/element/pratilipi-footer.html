<!-- Version:6.0 -->

<dom-module id="pratilipi-footer">

	<style>
			
		:host {
			display: block;
		}

		
		.footer-links {
			background: #F0F0F0;
		}

		.footer-links .container {
			padding: 10px 0px;
		}
		
		.footer-links .container span {
			padding: 2px 10px;
		}

		.footer-links .container span,
		.footer-links .container a {
			color: #4D4D4D;
			font-weight: bold;
		}

		.footer-links .container a:hover, .footer-links .container a:focus {
			color: #333;
			text-decoration: none;
		}
		
		
		.footer-legal {
			background: #CCC;
		}

		.footer-legal .container {
			padding: 3px 0px;
		}
		
		.footer-legal .container span {
			padding: 2px 10px;
		}
		
		.footer-legal .container * {
			color: #808080;
		}

	</style>


	<template>
		<div class="footer-links">
			<div class="container">
				<div class="pull-right">
					<span class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block visible-xs-block">Follow on Social Media</span>
					<div class="pull-right" style="padding-right:5px">
						<a class="fa-stack fa-lg" href="${ _strings.facebook_page }">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
						</a>
						<a class="fa-stack fa-lg" href="${ _strings.twitter_page }">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
						</a>
						<a class="fa-stack fa-lg" href="${ _strings.googleplus_page }">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
						</a>
						<a class="fa-stack fa-lg" href="${ _strings.linkedin_page }">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
						</a>
					</div>
				</div>
				<span class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block visible-xs-block"><a href="/work-with-us">Work With Us !</a></span>
				<span class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block visible-xs-block"><a href="/faq">FAQ</a></span>
				<span class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block visible-xs-block"><a href="/contact">Contact</a></span>
			</div>
		</div>
		
		<div class="footer-legal">
			<div class="container text-center">
			    <span class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block visible-xs-block">&copy 2014-15 Nasadiya Technologies Pvt. Ltd.</span>
			    <span class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block visible-xs-block"><a href="/privacy-policy">Privacy Policy</a></span>
			</div>
		</div>
		
	</template>
	
	
	<script>

		Polymer({

			is: 'pratilipi-footer',
			
		});

	</script>

</dom-module>
