<#include "pratilipi-edit-event.html">

<dom-module id="pratilipi-event-list-page">
	<template>
		<header class="nav-down">
    		<pratilipi-header user='[[ user ]]'></pratilipi-header>
		</header>
		<main>
			<pratilipi-user user='{{ user }}' user-data="[[ userData ]]"></pratilipi-user>
			<pratilipi-edit-account user='[[ user ]]'></pratilipi-edit-account>
			<pratilipi-write pratilipi-types='[[ pratilipiTypes ]]'></pratilipi-write>
			<div class="parent-container margin-top-bottom">
				<div class="container">
					<pratilipi-navigation
						class='pull-left hidden-xs hidden-sm'
						navigation-list='[[ navigationList ]]'
						></pratilipi-navigation>
					<!-- Navigation & Search bar for extra-small & small screens. -->
					<pratilipi-navigation-drawer with-backdrop navigation-list='[[ navigationList ]]'></pratilipi-navigation-drawer>
					<div style="overflow: hidden;">
						<template is="dom-if" if="{{ hasAccessToAdd }}">
							<pratilipi-edit-event></pratilipi-edit-event>
							<paper-card style="display: block; padding: 45px 20px; margin: 0 auto; text-align: center;">
								<div style="text-align: center;">
									<a on-click="createNewEvent">
										<iron-icon style="width: 64px; height: 64px;" icon="add-circle"></iron-icon>
									</a>
									<a on-click="createNewEvent">
										<h6 style="margin-top: 10px;">Create New Event</h6>
									</a>
								</div>
							</paper-card>
							<br class="pratilipi-break">
						</template>
						<template is="dom-repeat" items="[[ eventList ]]">
							<pratilipi-event-snippet event="[[ item ]]"></pratilipi-event-snippet>
							<br class="pratilipi-break">
						</template>
					</div>
				</div>
			</div>
		</main>
		<footer>
    		<pratilipi-footer></pratilipi-footer>
		</footer>
		<div class="scroll-top-button">
			<a id="scrollToTop" on-click="scrollToTop"><img src="http://0.ptlp.co/resource-all/icon/footer/arrow_up_transparent_64.png"/></a>
		</div>
	</template>
		

	<script>
		Polymer({

			is: 'pratilipi-event-list-page',

			properties: {
				userData: { type: Object },
				eventList: { type: Array },
				hasAccessToAdd: { types: Boolean, value: false },
				navigationList: { type: Array },
				pratilipiTypes: { types: Object },
				lastScrollTop: { type: Number, value: 0 },
			},
			
			createNewEvent: function() {
				this.querySelector( 'pratilipi-edit-event' ).createNewEvent();
			},
			
			scrollToTop: function() {
				$( 'html, body' ).animate( { scrollTop : 0 },800 );
			},
			
			ready: function() {
				jQuery( '#scrollToTop' ).css( "display", "none" );
				this.hasAccessToAdd = jQuery.parseJSON( this.hasAccessToAdd );
			},
			
			scrollHandler: function( st ) {
				if( st > this.lastScrollTop || st < 100 )
					jQuery( '#scrollToTop' ).fadeOut();
				else
					jQuery( '#scrollToTop' ).fadeIn();
				this.lastScrollTop = st;
			}
			
		});
	</script>

</dom-module>
<dom-module id="pratilipi-event-snippet">
	<style>
		paper-card {
			display: block;
    		padding: 16px 5px;
			--paper-card-header: { display: none };
		}
		iron-icon {
			position: absolute; 
			right: 20px; 
			top: 5px;
			width: 24px;
			height: 24px;
		}
		
	</style>
	<template>
		<paper-card>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
					<a href="[[ event.pageUrl ]]">
						<img style="width: 200px; height: 150px; margin: 5px auto; display: block;" src="[[ eventBannerImageUrl ]]" alt="[[ event.name ]]" class="pratilipi-shadow" />
					</a>
				</div>
				<div style="padding-left: 30px; padding-right: 20px;" class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<a href="[[ event.pageUrl ]]"><h4 class="pratilipi-red">[[ event.name ]]</h4></a>
					<div style="max-height: 120px; overflow: hidden;" id="description" class="text-muted"></div>
					<a target="_blank" class="pratilipi-blue" href="[[ event.pageUrl ]]">
						<iron-icon icon="icons:open-in-new"></iron-icon>
					</a>
				</div>
			</div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'pratilipi-event-snippet',
			properties: {
				event: { type: Object }
			},
			ready: function() {
				if( this.event.description != null )
					jQuery( this.querySelector( '#description' ) ).html( this.event.description );
				if( this.event.bannerImageUrl.indexOf( '?' ) == -1 )
					this.eventBannerImageUrl = this.event.bannerImageUrl + "?" + "width=400";
				else
					this.eventBannerImageUrl = this.event.bannerImageUrl + "&" + "width=400";
			}
		});
	</script>
</dom-module>
