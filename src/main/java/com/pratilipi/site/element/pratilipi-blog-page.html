<#include "pratilipi-edit-blog.html">

<dom-module id="pratilipi-blog-page">
	
	<style>
		.secondary-500 {
			margin-bottom: 5px;
		}
		paper-card.blogpost-content {
			width: 100%;
			padding: 15px 20px;
			margin-bottom: 10px;
			--paper-card-header: { display: none };
		}
		paper-icon-button, iron-icon {
			color: #107FE5;
		}
	</style>

	<template>
		<header class="nav-down">
			<pratilipi-header user='[[ user ]]'></pratilipi-header>
		</header>
		<main>
			<pratilipi-user user='{{ user }}' user-data="[[ userData ]]"></pratilipi-user>
			<pratilipi-edit-account user='[[ user ]]'></pratilipi-edit-account>
			<pratilipi-write pratilipi-types='[[ pratilipiTypes ]]'></pratilipi-write>
			<pratilipi-edit-blog></pratilipi-edit-blog>
			<pratilipi-alert></pratilipi-alert>
			<div class="parent-container margin-top-bottom">
				<div class="container">
					<pratilipi-navigation
							class='pull-left hidden-xs hidden-sm'
							navigation-list='[[ navigationList ]]'
							></pratilipi-navigation>
					<!-- Navigation & Search bar for extra-small & small screens. -->
					<pratilipi-navigation-drawer with-backdrop navigation-list='[[ navigationList ]]'></pratilipi-navigation-drawer>
					<div style="overflow:hidden">
						<div class="secondary-500 pratilipi-shadow pratilipi-card-grid-heading pratilipi-red">
							{{ title }}
							<template is="dom-if" if="{{ blogpost.hasAccessToUpdate }}">
								<paper-icon-button on-click="editBlogpost" icon="create" noink></paper-icon-button>
								<button class="pull-right pratilipi-light-blue-button" on-click="changeBlogState">{{ blogStateText }}</button>
							</template>
						</div>
						<paper-card class="blogpost-content">
							<div id="pratilipi-blogpost-content"></div>
						</paper-card>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<pratilipi-footer></pratilipi-footer>
		</footer>
		<div class="scroll-top-button">
			<a id="scrollToTop" on-click="scrollToTop"><img src="http://0.ptlp.co/resource-all/icon/footer/arrow_up_transparent_64.png"/></a>
		</div>
		<iron-ajax
			id="changeStateAjax"
			url="/api/blogpost"
			method="POST"
			content-type="application/x-www-form-urlencoded"
			handle-as="json"
			on-response="_changeStateResponse"
			on-error="_changeStateError"
			></iron-ajax>
	</template>
		

	<script>
		Polymer({

			is: 'pratilipi-blog-page',

			properties: {
				userData: { type: Object },
				blogpost: { type: Object, observer: "_processBlogPost" },
				navigationList: { type: Array },
				pratilipiTypes: { types: Object },
				showPratilipiList: { type: Boolean, value: true },
				lastScrollTop: { type: Number, value: 0 },
			},
			
			_processBlogPost: function() {
				this.title = this.blogpost.title;
				this.blogStateText = this.blogpost.state == "PUBLISHED" ? "Move to Drafts" : "Publish Now!";
				var jSummary = jQuery( "#pratilipi-blogpost-content" );
				jSummary.html( this.blogpost.content );
				jQuery( "#pratilipi-blogpost-content img" ).css( "max-width", "100%", "important" );
			},
			
			updateBlogpost: function( blogpost ) {
				if( blogpost.pageUrl != null && blogpost.pageUrl != window.location.pathname )
					window.location.href = blogpost.pageUrl;
				this.set( 'blogpost', blogpost );
			},
			
			editBlogpost: function() {
				this.querySelector( 'pratilipi-edit-blog' ).editCurrentBlog( this.blogpost );
			},
			
			changeBlogState: function() {
				var body = {
						blogPostId: this.blogpost.blogPostId,
						blogId: this.blogpost.blogId,
						state: this.blogpost.state != "PUBLISHED" ? "PUBLISHED" : "DRAFTED"
				};
				this.$.changeStateAjax.body = jQuery.param( body );
				this.$.changeStateAjax.generateRequest();
			},
			
			_changeStateResponse: function( event ) {
				var blogpost = event.detail.response;
				this.updateBlogpost( blogpost );
				this.querySelector( 'pratilipi-alert' ).alert( "Success!" );
			},
			
			_changeStateError: function( event ) {
				this.querySelector( 'pratilipi-alert' ).alert( "Failed! Please try again!", false );
			},
			
			scrollToTop: function() {
				$( 'html, body' ).animate( { scrollTop : 0 },800 );
			},
			
			ready: function() {
				jQuery( '#scrollToTop' ).css( "display", "none" );
			},
			
			scrollHandler: function( st ) {
				if( st > this.lastScrollTop || st < 100 )
					jQuery( '#scrollToTop' ).fadeOut();
				else
					jQuery( '#scrollToTop' ).fadeIn();
				this.lastScrollTop = st;
			}
			
		});
	</script>

</dom-module>
