<dom-module id="pratilipi-card">

	<style>
	
		.textcontainer{
			margin-left: 110px;
			height:150px;
			
			
		}

		.glyphicon-star {
   			 
   			 color: #e67e22;
   		}
		
		.glyphicon-star.half {
     		position: relative;
		}
	
		.glyphicon-star.half:before {
    		 position: relative;
    		 z-index: 9;
    		 width: 47%;
    		 display: block;
     		 overflow: hidden;
		}
	
		.glyphicon-star.half:after {
    		content: '\e006';
    		position: absolute;
    		z-index: 8;
    		color: #bdc3c7;
   			top: 0;
   		    left: 150;
		}

	</style>

	<template>
		<div class="grid-col">
			<div class="bookcontainer">
	
			<a href="/">
				<img src="/stylesheets/bookimg.jpg" class="pull-left" width=100 height=150 alt="Book"  />
			</a>
			  
			  	<div class="textcontainer"  >
			
					<a href="#">Book Name</a><br>
				
					<a href="#" style="font-size:12px;">Book Author</a><br>
					<div class="ratings" style="font-size: 10px;">
						<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-star half" aria-hidden="true"></span>
						<a href="#">($500 ratings)</a>
					</div>
					<button type="button" class="btn btn-default" style=" margin-bottom: 4px; border-radius: 24px; font-size: 12px; padding: 0px 8px;" onclick="readForFreeOnClick()">Classic</button>
					<br>
					<button type="button" class="btn btn-success" onclick="readForFreeOnClick()" style="padding: 0px 10px;">Free !</button>
				</div>
		</div>	

</div>
</template>


	<script>

		Polymer({
			is: 'pratilipi-card'
		});

	</script>

</dom-module>
