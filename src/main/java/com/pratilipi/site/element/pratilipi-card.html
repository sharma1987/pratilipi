<dom-module id="pratilipi-card">

	<style>
	
		img {
			width: 100px;
			height: 150px;
		}

		h6 {
			margin-top: 0px;
			margin-bottom: 5px;
		}

		.badge {
			margin-top: 15px;
			margin-bottom: 10px;
		}
		
		.btn {
			border-radius: 0px;
			padding: 3px 30px;
		}
		
	</style>


	<template>
		<div class="grid-col">
			<div class="media">

				<div class="media-left">
					<a href="{{ pratilipi.pageUrlAlias }}">
						<img class="media-object" src="{{ pratilipi.coverImageUrl }}" alt="{{ pratilipi.title }}" title="{{ pratilipi.titleEn }}"/>
					</a>
				</div>

			  	<div class="media-body">
			  		<h4 class="media-heading">
						<a href="{{ pratilipi.pageUrlAlias }}">{{ pratilipi.title }}</a>
					</h4>
					<h6>
						<a href="{{ pratilipi.author.pageUrlAlias }}">{{ pratilipi.author.name }}</a>
					</h6>
					<div>
						<pratilipi-rating value="{{ pratilipi.averageRating }}" />
					</div>
					<div>
						<small>{{ getRatingsStr( pratilipi.ratingCount ) }}</small>
					</div>
					<div>
						<a href="#"><span class="badge">Classic</span></a>
					</div>
					<div>
						<button type="button" class="btn green">Free !</button>
					</div>
				</div>
				
			</div>
		</div>
	</template>


	<script>

		Polymer({

			is: 'pratilipi-card',
			
			properties: {
				pratilipi: { type: Object }
			},
			
			getRatingsStr: function( ratingCount ) {
				return '(' + this.pratilipi.ratingCount + ' ' + ( this.pratilipi.ratingCount <= 1 ? '${ _strings.rating }' : '${ _strings.ratings }' ) + ')';
			}
			
		});

	</script>

</dom-module>
