	<script>

		Polymer({
			
			is: 'pratilipi-reader-pager',
		
			behaviors: [
					Polymer.IronResizableBehavior
			],

			listeners: {
				'iron-resize': '_elementResized'
			},
			
			_elementResized: function() {
				// Adjusting #pager height
				this.$.pager.style.height = this.clientHeight + 'px';
				var scrollbarHeight = this.$.pager.offsetHeight - this.$.pager.clientHeight;
				this.$.pager.style.height = this.clientHeight + scrollbarHeight + 'px';
				
				// Adjusting visible column count while keeping column width between 500px to 600px
				if( this.clientWidth >= 1060 ) {
					this.$.pager.style.WebkitColumnWidth = ( this.clientWidth - 20 - 20 - 20 ) / 2 + 'px';
					this.$.pager.style.WebkitColumnGap = '20px';
					this.$.pager.style.paddingLeft = '20px';
					this.$.pager.style.paddingRight = '20px';
				} else if( this.clientWidth >= 640 ) {
					this.$.pager.style.paddingLeft = ( this.clientWidth - 600 ) / 2 + 'px';
					this.$.pager.style.paddingRight = ( this.clientWidth - 600 ) / 2 + 'px';
					this.$.pager.style.WebkitColumnGap = ( this.clientWidth - 600 ) / 2 + 'px';
					this.$.pager.style.WebkitColumnWidth = '600px';
				} else {
					this.$.pager.style.paddingLeft = '10px';
					this.$.pager.style.paddingRight = '10px';
					this.$.pager.style.WebkitColumnGap = '10px';
					this.$.pager.style.WebkitColumnWidth = this.clientWidth - 20 + 'px';
				}
			}

		});

	</script>
