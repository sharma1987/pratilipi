<dom-module id="pratilipi-author-published-contents">
	<style>
		:host {
			display: block;
			margin-top: 6px;
		}
		.secondary-500 {
			padding: 12px 8px;
		}
		.works-number {
			font-size: 15px;
		}
		h5 {
			font-weight: 700;
		}
		hr {
			margin-top: 0.5em;
			margin-bottom: 0.8em;
			border: 0;
			border-top: 2px solid #eee;
		}
	</style>
	<template>
		<div class="secondary-500 pratilipi-shadow">
			<h5 class="text-center pratilipi-red">
				${ _strings.author_published_works }
			</h5>
			<div class="works-number text-center">{{ numberFound }} ${ _strings.author_count_works }</div>
			<hr/>
			<div class="row text-center">
				<template is="dom-repeat" items="{{ pratilipiList }}" as="pratilipi">
					<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
						<pratilipi-card-mini pratilipi="{{ pratilipi }}"></pratilipi-card-mini>
					</div>
				</template>
			</div>
		</div>
	</template>
	<script>
	Polymer({

		is: 'pratilipi-author-published-contents',
		
		properties: {
			pratilipiListObject: { type: Object },
			
			pratilipiList: { type: Array, value: function() { return []; } },
			cursor: { type: String },
			numberFound: { type: Number }
		},
		
		processPratilipiListObject: function( pratilipiListObject ) {
			var pratilipiList = pratilipiListObject.pratilipiList;
			for( var i = 0; i < pratilipiList.length; i++ )
				this.push( 'pratilipiList', pratilipiList[i] );
			this.set( 'cursor', pratilipiListObject.cursor );
			this.set( 'numberFound', pratilipiListObject.numberFound );
		},
		
		ready: function() {
			this.processPratilipiListObject( this.pratilipiListObject );
		}
		
	});
	</script>
</dom-module>
