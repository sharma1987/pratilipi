<dom-module id="pratilipi-reader-navigation">

	<style>
		
		:host {
			display: block;
			position: fixed;
			right: 0;
			z-index: 1040;
			margin-left: 7px;
			margin-right: 5px;
		}
		
		#pratilipiReaderNavigation paper-card {
			padding: 10px 20px;
			overflow: auto;
		}
		
		.menu-item {
			padding: 15px 10px; 
			text-align: center; 
			max-width: 275px;
			border-bottom: 1px solid #DDD;
		}
		
		a.pratilipi-black, a.pratilipi-black:hover, a.pratilipi-black:focus {
			color: #333!important;
		}
		
	</style>


	<template>
		<iron-collapse id="pratilipiReaderNavigation">
			<paper-card id="navigationPaperCard">
				<template is="dom-repeat" items="{{ modifiedIndex }}">
					<a class="pratilipi-black" on-click="test">
						<div class="menu-item">
							[[ item.title ]]
						</div>
					</a>
					<br class="pratilipi-break">
				</template>
			</paper-card>
		</iron-collapse>
	</template>
	
	
	<script>

		Polymer({
			
			is: 'pratilipi-reader-navigation',
			
			properties: {
				index: { type: Array },
				modifiedIndex: { type: Array, value: [] }
			},
			
			attached: function() {
				for( var i = 0; i < this.index.length; i++ )
					this.push( 'modifiedIndex', this.index[i] );
				
				jQuery( "#navigationPaperCard" ).css( "max-height", jQuery( window ).height() - 64 );
			},
			
			toggleNavigation: function() {
				this.$.pratilipiReaderNavigation.toggle();
			},
			
			test: function() {

			}
			
		});

	</script>

</dom-module>
