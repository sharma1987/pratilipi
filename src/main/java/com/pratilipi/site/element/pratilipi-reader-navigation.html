<dom-module id="pratilipi-reader-navigation">

	<style>
		
		:host {
			display: block;
			margin-top: 5px;
			margin-left: 10px;
			margin-right: 10px;
		}
		
		#pratilipiReaderNavigation paper-card {
			padding: 10px 20px;
		}
		
	</style>


	<template>
		<iron-collapse id="pratilipiReaderNavigation">
			<paper-card>Content goes here...</paper-card>
		</iron-collapse>
	</template>
	
	
	<script>

		Polymer({
			
			is: 'pratilipi-reader-navigation',
			
			ready: function() {
				this.toggleNavigation();
			},
			
			toggleNavigation: function() {
				this.$.pratilipiReaderNavigation.toggle();
			},

			
		});

	</script>

</dom-module>
