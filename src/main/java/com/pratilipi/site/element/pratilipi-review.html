<!-- Version:6.0 -->

<link rel="import" href="pratilipi-rating.html">

<dom-module id="pratilipi-review">

	<style>
		
		:host {
			display: block;
		}


		.media-left {
			padding: 10px;
		}

		.media-left img {
			height: 111px;
			width: 74px;
		}

		
		.media-body {
			padding: 10px;
		}

	</style>

	
	<template>
		<div class="media">

			<div class="media-left">
				<small><pratilipi-rating value="{{ review.rating }}" /></small>
				<img class="media-object" src="/api/author/image?width=100" alt="{{ user.fullName }}" title="{{ user.fullNameEn }}"/>
				<span>{{ review.userName }}</span>
			</div>
			
			<div class="media-body">
				<h4 class="media-heading">{{ review.reviewTitle }}</h4>
				<div class="review">{{ review.review }}</div>
			</div>
			
		</div>
		<hr/>
	</template>
	

	<script>

		Polymer({

			is: 'pratilipi-review',

			properties: {
				review: { type:Object, notify:true }
			},
		
			ready: function() {
				if( this.review )
					jQuery( this.querySelector( '.review' ) ).html( this.review.review );
			}

		});
		
	</script>

</dom-module>
