<link rel='import' href='pratilipi-pratilipi.html?20160128'>
<link rel='import' href='pratilipi-review-list.html?20160128'>

<dom-module id="pratilipi-pratilipi-page">

	<template>
		<paper-header-panel on-content-scroll="scrollHandler" class="flex fullbleed layout vertical" mode="waterfall">
			<div class="paper-header">
				<pratilipi-user user='{{ user }}' user-data="[[ userData ]]"></pratilipi-user>
				<pratilipi-header user='[[ user ]]'></pratilipi-header>
				<pratilipi-edit-account user='[[ user ]]'></pratilipi-edit-account>
				<pratilipi-write pratilipi-types='[[ pratilipiTypes ]]'></pratilipi-write>
			</div>
			<div class="fit margin-top-bottom">
				<div class="parent-container">
					<div class="container">
						<pratilipi-navigation
								class='pull-left hidden-xs hidden-sm'
								></pratilipi-navigation>
						<div style="overflow:hidden">
							<pratilipi-pratilipi
									pratilipi='{{ pratilipi }}'
									pratilipi-data='[[ pratilipiData ]]'
									pratilipi-types='[[ pratilipiTypes ]]'
									></pratilipi-pratilipi>
							<div style="min-height: 5px;"></div>
							<pratilipi-userpratilipi
									user='[[ user ]]'
									pratilipi-id='[[ pratilipiId ]]'
									userpratilipi='{{ userpratilipi }}'
									userpratilipi-data='[[ userpratilipiData ]]'
									></pratilipi-userpratilipi>
							<pratilipi-review-list
									id="ReviewSection"
									user="[[ user ]]"
									pratilipi='[[ pratilipi ]]'
									userpratilipi='[[ userpratilipi ]]'
									review-list='[[ reviewList ]]'
									cursor='[[ cursor ]]'
									></pratilipi-review-list>
							<br class="pratilipi-break" />
						</div>
					</div>
				</div>
				<pratilipi-footer></pratilipi-footer>
			</div>
		</paper-header-panel>
		<iron-ajax
				id="AjaxGet"
				url="/api/pratilipi"
				method="GET"
				content-type="application/json"
				handle-as="json"
				on-response="_handleAjaxGetResponse"
				></iron-ajax>
	</template>

	<script>
	
		Polymer({

			is: 'pratilipi-pratilipi-page',
			
			properties: {
				userData: { type: Object, observer: "_userChanged" },
				pratilipiId: { type: Number },
				pratilipiData: { type: Object },
				userpratilipiData: { type: Object },
				
				reviewList: { type: Array },
				cursor: { type: String },
				pratilipiTypes: { types: Object }
			},
			
			_userChanged: function() {
				if( this.pratilipi == null )
					return;
				
				var ajaxGet = this.$.AjaxGet;
				ajaxGet.params.pratilipiId = this.pratilipi.pratilipiId;
				ajaxGet.generateRequest();
			},
			
			_handleAjaxGetResponse: function( event ) {
				this.querySelector( 'pratilipi-pratilipi' ).updatePratilipi( event.detail.response );
			},
			
			scrollHandler: function( event ) {
				this.querySelector( 'pratilipi-review-list' ).loadMore( event.detail.target.scrollTop );
			}
			
		});
	</script>

</dom-module>
