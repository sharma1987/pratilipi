<#include "pratilipi-follow-author-popup.html">

<dom-module id="pratilipi-follow-author-grid">
	<style>
		:host {
			display: block;
			margin-top: 6px;
		}
		.author-follow {
			padding: 8px;
		}
		.author-follow .author-follow-header {
			padding-top: 8px;
		}
		.author-follow .author-follow-header h6 {
			font-weight: 700;
			text-align: center;
		}
		.author-follow .author-follow-header h6 paper-icon-button {
			position: absolute;
			margin-top: -16px;
			width: 48px;
			height: 48px;
		}
		.author-follow .author-follow-header .follow-text {
			font-size: 14px;
		}
		.author-follow .more-button {
			margin-top: 16px;
		    background: #F1F8FB;
		    padding: 16px;
		    text-align: center;
		    color: #0C68BD;
		    cursor: pointer;
		    font-size: 14px;
			font-weight: 700;
			line-height: 14px;
		    text-shadow: 0px 1px 2px #FFFFFF;
		}
		.author-follow .empty-list-message {
			font-size: 15px;
			text-align: center;
			padding: 48px 12px;
			padding-top: 32px;
			font-weight: 500;
			color: #333;
		}
		.author-follow .empty-list-message iron-icon {
			display: block;
			margin: auto;
			margin-bottom: 16px;
			width: 46px;
			height: 46px;
		}
		hr {
			margin-top: 0.5em;
			margin-bottom: 0.8em;
			margin-left: 8px;
			margin-right: 8px;
			border: 0;
			border-top: 2px solid #eee;
		}
		
		/* Bootstrap overrides */
		.row {
			margin-left: -12px;
			margin-right: -12px;
			padding-bottom: 8px;
		}
		.col-xs-12, .col-sm-12, .col-md-6, .col-lg-6 {
			padding-left: 12px;
			padding-right: 12px;
		}
		.follow-grid {
			height: 160px;
			overflow: hidden;
		}
	</style>

	<template>
		<div class="secondary-500 pratilipi-shadow author-follow">
			<div class="author-follow-header">
				<h6 class="pratilipi-red" on-click="openModal">
					{{ title }}
					<template is="dom-if" if="{{ showModalButton }}">
						<paper-icon-button noink icon="icons:chevron-right"></paper-icon-button>
					</template>
				</h6>
				<template is="dom-if" if="{{ !emptyList }}">
					<div class="follow-text text-center">{{ numberFound }} ${ _strings.author_follow_members }</div>
				</template>
			</div>
			<hr/>
			<template is="dom-if" if="{{ !emptyList }}">
				<div class="row follow-grid">
					<template is="dom-repeat" items="{{ followList }}">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<pratilipi-follow-author follow-object="{{ item }}"></pratilipi-follow-author>
						</div>
					</template>
				</div>
				<#--
				<template is="dom-if" if="{{ showModalButton }}">
					<div class="more-button" on-click="openModal">${ _strings.show_more }...</div>
				</template>
				-->
				<pratilipi-follow-author-popup
					follow-list="{{ followList }}"
					number-found="{{ numberFound }}"
					title="{{ title }}"
					is-finished="{{ isFinished }}"></pratilipi-follow-author-popup>
			</template>
			<template is="dom-if" if="{{ emptyList }}">
				<div class="empty-list-message">
					<iron-icon icon="icons:info-outline"></iron-icon>
					{{ emptyListMessage }}
				</div>
			</template>
		</div>
	</template>

	<script>

		Polymer({

			is: 'pratilipi-follow-author-grid',

			properties: {
				followList: { type: Array },
				reducedFollowList: { type: Array, value: function() { return []; } },
				numberFound: { type: Number },
				title: { type: String },
				emptyListMessage: { type: String },
				showModalButton: { type: Boolean, value: false },
				isFinished: { type: Boolean }
			},

			updateReducedFollowList: function() {
				var itemsToShow = 4;
				this.set( 'reducedFollowList', [] );
				for( var i = 0; i < Math.min( this.followList.length, itemsToShow ); i++ )
					this.push( 'reducedFollowList', this.followList[i] );
				this.set( 'showModalButton', this.followList.length > itemsToShow );
				this.set( 'emptyList', this.followList.length == 0 ? true : false );
			},

			attached: function() {
				this.updateReducedFollowList();
			},

			openModal: function() {
				if( this.showModalButton )
					this.querySelector( 'pratilipi-follow-author-popup' ).openModal();
			},

			loadMore: function() {
				this.domHost.loadMore();
			}
			
		});

	</script>

</dom-module>
