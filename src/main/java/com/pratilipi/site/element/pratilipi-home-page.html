<dom-module id="pratilipi-home-page">

	<template>
		<paper-header-panel class="flex fullbleed layout vertical" mode="waterfall">
			<div class="paper-header">
				<pratilipi-user user='{{ user }}'></pratilipi-user>
				<pratilipi-header user='{{ user }}'></pratilipi-header>
				<pratilipi-write></pratilipi-write>
			</div>
			<div class="fit" style="margin-top: 5px;">
				<div class="parent-container">
					<div class="container">
						<pratilipi-navigation
								class='pull-left hidden-xs hidden-sm'
								></pratilipi-navigation>
						<div style="overflow:hidden">
							<pratilipi-tamil-carousel></pratilipi-tamil-carousel>
							<br class="pratilipi-break"/>
							<pratilipi-card-grid
									heading='{{ heading }}'
									pratilipi-list='{{ pratilipiList }}'
									></pratilipi-card-grid>
							<br class="pratilipi-break"/>
						</div>
					</div>
				</div>
				<pratilipi-footer></pratilipi-footer>
			</div>
		</paper-header-panel>
	</template>
		

	<script>
		Polymer({

			is: 'pratilipi-home-page',

			properties: {
				user: { type: Object, value: {} },
				heading: { type: String },
				pratilipiList: { type: Object }
			}
			
		});
	</script>

</dom-module>
