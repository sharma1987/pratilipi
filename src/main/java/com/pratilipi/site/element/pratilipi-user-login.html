<dom-module id="pratilipi-user-login">

	<style>
		.modal-fullscreen .modal-dialog .modal-content {max-width: 400px;}
	</style>

	<template>
		<div class="modal modal-fullscreen fade" id="pratilipiUserLogin" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content" on-keyup="onSubmit">
					<div class="modal-fullscreen-close-button">
						<paper-icon-button noink icon="close" data-dismiss="modal"></paper-icon-button>
					</div>
					<img title="${ _strings.pratilipi }" alt="${ _strings.pratilipi }" src="http://0.ptlp.co/resource-${ lang }/logo/pratilipi_logo.png" />
					<pratilipi-facebook-login></pratilipi-facebook-login>
					<div style="height: 2px; background-color: #FFF; text-align: center; margin-top: 30px; margin-bottom: 10px;"></div>
					<h6 class="modal-fullscreen-heading">${ _strings.user_sign_in_to_pratilipi }</h6>
					<pratilipi-input label="${ _strings.user_email }" value="{{ email::input }}" icon="icons:mail" type="email"></pratilipi-input>
					<pratilipi-input label="${ _strings.user_password }" value="{{ password::input }}" icon="icons:lock" type="password"></pratilipi-input>
					<div class="display-message-div">
						<p>{{ message }}</p>
					</div>
					<button id="loginButton" class="pratilipi-blue-button" on-click="onSubmit">${ _strings.user_sign_in }</button>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 center text-center">
						<a class="pratilipi-red" on-click="resetPassword">${ _strings.user_forgot_password }</a>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 center text-center">
						<span class="text-muted">${ _strings.user_is_new }</span>
						<a class="pratilipi-blue" on-click="register">${ _strings.user_sign_up_for_pratilipi }</a>
					</div>
				</div>
			</div>
		</div>
	
		<iron-ajax
				id="AjaxPost"
				url="/api/user/login"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
	</template>
	
	
	<script>

		Polymer({

 			is: 'pratilipi-user-login',

			properties: {
				email: { type: String, value: null },
				password: { type: String, value: null },
				message: { type: String, value: null }
			},
			
			register: function() {
				document.querySelector( 'pratilipi-user' ).register();
			},
			
			resetPassword: function() {
				document.querySelector( 'pratilipi-user' ).resetPassword();
			},
			
			open: function() {
				this.async( function() {
					jQuery( "#pratilipiUserLogin" ).modal( {backdrop: 'static'} );
				});
			},
			
			close: function() {
				jQuery( "#pratilipiUserLogin" ).modal( 'hide' );
			},
			
			onSubmit: function( event ) {
				this.message = null;
				
				if( event.keyCode != null && event.keyCode != 0 && event.keyCode != 13 )
					return;
				
				if( this.email == null || this.password == null || this.email.trim() == "" ) {
					this.message = "Please fill in the details";
					return;
				}
				
				this.message = "Working ...";
				jQuery( '#loginButton' ).prop( 'disabled', true );
				
				this.$.AjaxPost.body = ( "email=" + this.email + "&" + "password=" + this.password );
				this.$.AjaxPost.generateRequest();
			},
			
			_handleAjaxPostResponse: function( event ) {
				this.message = null;
				if( event.detail.xhr.status == 0 ) {
					this.message = "Could not connect to server !";
				} else {
					this.message = "${ _strings.user_login_success }";
					this.async( function() {
						this.email = null;
						this.password = null;
						this.message = null;
						jQuery( '#loginButton' ).prop( 'disabled', false );
						this.close();
					}, 1000 );
					
					document.querySelector( 'pratilipi-user' ).updateUser( event.detail.response );
				}
			},

			_handleAjaxPostError: function( event ) {
				this.message = null;
				jQuery( '#loginButton' ).prop( 'disabled', false );
				if( event.detail.request.xhr.status == 400 ) {
					this.message = event.detail.request.xhr.response.email != null ? event.detail.request.xhr.response.email : "Invalid Email!"; 
					this.message = event.detail.request.xhr.response.message != null ? event.detail.request.xhr.response.message : "Invalid Credentials!";
				} else {
					if( event.detail.request.xhr.response !== null )
						this.message = event.detail.request.xhr.response.message;
					else
						this.message = "Some exception occured at the server, please try again!";
				}
			},
			
		});

	</script>
	
</dom-module>
