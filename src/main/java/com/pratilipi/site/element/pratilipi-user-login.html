<link rel="import" href="pratilipi-facebook-login.html" />


<dom-module id="pratilipi-user-login">

	<style>

		.popup-heading span {
			font-size: 14px;
			color: #333;
			display: inline-block;
		}
		
		paper-input.pratilipi-blue {
			--paper-input-container-focus-color: #107FE5;
		}
		
	</style>

	<template>
	
		<div class="modal-content">
			<div class="modal-header">
				<span>${ _strings.sign_in_to_pratilipi }</span>
				<span style="float: right;"><paper-icon-button style="margin-top: -10px; margin-right: -10px;" noink="true" icon="close" data-dismiss="modal"></paper-icon-button></span>
			</div>
			<div class="modal-body" on-keyup="onSubmit">
				<pratilipi-facebook-login></pratilipi-facebook-login>
				<div style="margin: 20px 10px;">
					<div style="height: 2px; background-color: #f5f5f5; text-align: center;">
						<span style="background-color: white; position: relative; top: -1em;">
							&nbsp;&nbsp;OR&nbsp;&nbsp;
						</span>
					</div>
					<paper-input class="pratilipi-blue" label="{{ emailInput }}" value="{{ email::input }}">
						 <iron-icon style="margin-right: 5px;" icon="mail" prefix></iron-icon>
					</paper-input>
					<paper-input class="pratilipi-blue" label="{{ passwordInput }}" type="password" value="{{ password::input }}">
						<iron-icon style="margin-right: 5px;" icon="lock" prefix></iron-icon>
					</paper-input>
					<div class="text-center">
						<span class="text-center">{{ message }}</span>
					 	<br/>
						<br style="line-height: 10px;"/>
						<a class="pratilipi-dark-blue-button" on-click="onSubmit">${ _strings.sign_in }</a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a style="font-size: 13px; font-weight: 300; left; color: #D0021B; float: left;" href="#" on-click="resetPassword">Forgot Password?</a>
				<div style="float: right;">
					<span style="font-size: 13px; font-weight: 300; color: #9B9B9B;">New?</span>
					<a style="font-size: 13px; font-weight: 300; color: #107FE5;" href="#" on-click="register">Sign Up !</a>
				</div>
			</div>
		</div>
	
		<iron-ajax
				id="AjaxPost"
				url="/api/user/login"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
		
	</template>
	
	
	<script>

		Polymer({

 			is: 'pratilipi-user-login',

			properties: {
				email: { type: String, value:"" },
				password: { type: String, value:"" },
				message: { type: String },
				emailInput: { type: String },
				passwordInput: { type: String }
			},
			
			register: function() {
				document.querySelector( 'pratilipi-user' ).register();
			},
			
			resetPassword: function() {
				document.querySelector( 'pratilipi-user' ).resetPassword();
			},
			
			ready: function() {
				this.defaultMessages();
			},
			
			onSubmit: function( event ) {
				this.defaultMessages();
				
				if( event.keyCode != null && event.keyCode != 0 && event.keyCode != 13 )
					return;
				
				if( this.email === "" || this.password === "" ) {
					this.message = "Please fill in the details";
					return;
				}
				
				this.message = "Working ...";
				
				this.$.AjaxPost.body = ( "email=" + this.email + "&" + "password=" + this.password );
				this.$.AjaxPost.generateRequest();
			},
			
			defaultMessages: function() {
				this.message = null;
				this.emailInput = "Email";
				this.passwordInput = "Password";
			},
			
			_handleAjaxPostResponse: function( event ) {
				this.defaultMessages();
				if( event.detail.xhr.status == 0 ) {
					this.message = "Could not connect to server !";
				} else {
					this.message = "Success !";
					this.async( function() {
						this.message = null;
						jQuery( "#pratilipiUserLogin" ).modal( 'hide' );
					}, 1000 );
					document.querySelector( 'pratilipi-user' ).updateUser( event.detail.response );
				}
			},

			_handleAjaxPostError: function( event ) {
				this.defaultMessages();
				if( event.detail.request.xhr.status == 400 ) {
					this.emailInput = event.detail.request.xhr.response.email !== undefined ? event.detail.request.xhr.response.email : "Email"; 
					this.passwordInput = event.detail.request.xhr.response.password  !== undefined ? event.detail.request.xhr.response.password : "Password";
					this.message = event.detail.request.xhr.response.message !== undefined ? event.detail.request.xhr.response.message : this.message;
				} else {
					this.message = event.detail.request.xhr.response.message;
				}
			},
			
		});

	</script>
	
</dom-module>
