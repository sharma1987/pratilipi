<dom-module id="pratilipi-user-login">

	<template>
		<div class="popup">
			<h5 class="popup-heading">${ _strings.sign_in_to_pratilipi }</h5>
			<div class="popup-body" on-keyup="onSubmit">
				<div class="form-group">
					<label for="FormInput-UserEmail">${ _strings.email }</label>
					<input type="email" class="form-control" id="FormInput-UserEmail" placeholder="name@example.com" value="{{ email::input }}">
					<span class="text-danger">{{ errEmail }}</span>
				</div>
				<div class="form-group">
					<label for="FormInput-Password">${ _strings.password }</label>
					<input type="password" class="form-control" id="FormInput-Password" placeholder="********" value="{{ password::input }}">
					<span class="text-danger">{{ errPassword }}</span>
				</div>
				<div class="text-center">
					<span class="text-center text-success">{{ message }}</span>
					<span class="text-center text-danger">{{ errMessage }}</span>
					<br/>
					<br/>
					<button type="button" class="btn" on-click="onSubmit">${ _strings.sign_in }</button>
				</div>
				<div class="small text-center">
					<br/>
					<br/>
					<br/>
					<a class="text-muted" href="#" on-click="register">${ _strings.sign_up }</a>
					<br/>
					<a class="text-danger" href="#" on-click="resetPassword">${ _strings.forgot_password }</a>
				</div>
			</div>
		</div>
		
		<iron-ajax
				id="AjaxPost"
				url="/api/user/login"
				method="POST"
				content-type="application/x-www-form-urlencoded"
				handle-as="json"
				on-response="_handleAjaxPostResponse"
				on-error="_handleAjaxPostError"
				></iron-ajax>
		
	</template>
	
	
	<script>

		Polymer({

 			is: 'pratilipi-user-login',

			properties: {
				email: { type: String, value:"" },
				password: { type: String, value:"" },
				message: { type: String },
				errMessage: { type: String },
			},
			
			behaviors: [
				Polymer.IronOverlayBehavior
			],

			register: function() {
				document.querySelector( 'pratilipi-user' ).register();
			},
			
			resetPassword: function() {
				document.querySelector( 'pratilipi-user' ).resetPassword();
			},
			onSubmit: function( event ) {
				if( event.keyCode != null && event.keyCode != 0 && event.keyCode != 13 )
					return;
				
				this.clearMessages();
				this.message = "Working ...";
				
				this.$.AjaxPost.body = ( "email=" + this.email + "&" + "password=" + this.password );
				this.$.AjaxPost.generateRequest();
			},
			
			clearMessages: function() {
				this.errEmail = null;
				this.errPassword = null;
				this.errMessage = null;
				this.message = null;
			},
			
			_handleAjaxPostResponse: function( event ) {
				this.clearMessages();
				if( event.detail.xhr.status == 0 ) {
					this.errMessage = "Could not connect to server !";
				} else {
					this.message = "Success !";
					this.async( function() {
 						this.message = null;				
						this.close();
					}, 1000 );
					document.querySelector( 'pratilipi-user' ).updateUser( event.detail.response );
				}
			},

			_handleAjaxPostError: function( event ) {
				this.clearMessages();
				if( event.detail.request.xhr.status == 400 ) {
					this.errEmail = event.detail.request.xhr.response.email;
					this.errPassword = event.detail.request.xhr.response.password;
				} else {
					this.errMessage = event.detail.request.xhr.response.message;
				}
			},
			
		});

	</script>
	
</dom-module>
