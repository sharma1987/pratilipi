<link rel='import' href='pratilipi-edit-event.html?20160218'>

<dom-module id="pratilipi-event-page">
	
	<style>
		.secondary-500 {
			margin-bottom: 5px;
		}
		paper-card.event-banner {
			width: 100%;
			padding: 0px;
			margin-bottom: 10px;
			--paper-card-header: { display: none };
		}
		paper-card.event-description {
			width: 100%;
			padding: 15px 20px;
			margin-bottom: 10px;
			--paper-card-header: { display: none };
		}
		paper-icon-button {
			color: #00ab6b;
		}
	</style>

	<template>
		<header class="nav-down">
    		<pratilipi-header user='[[ user ]]'></pratilipi-header>
		</header>
		<main>
			<pratilipi-user user='{{ user }}' user-data="[[ userData ]]"></pratilipi-user>
			<pratilipi-edit-account user='[[ user ]]'></pratilipi-edit-account>
			<pratilipi-write pratilipi-types='[[ pratilipiTypes ]]'></pratilipi-write>
			<pratilipi-edit-event></pratilipi-edit-event>
			<div class="parent-container margin-top-bottom">
				<div class="container">
					<pratilipi-navigation
							class='pull-left hidden-xs hidden-sm'
							></pratilipi-navigation>
					<div style="overflow:hidden">
						<div class="secondary-500 pratilipi-shadow pratilipi-card-grid-heading pratilipi-red">
							{{ event.name }}
							<template is="dom-if" if="{{ event.hasAccessToUpdate }}">
								<paper-icon-button on-click="editEvent" icon="create" noink></paper-icon-button>
								<paper-icon-button class="pull-right" on-click="createNewEvent" icon="add-circle" noink></paper-icon-button>
							</template>
						</div>
						<paper-card class="event-banner">
							<img style="width: 100%;" src="{{ eventBannerImageUrl }}" />
						</paper-card>
						<paper-card class="event-description">
							<div id="pratilipi-event-description"></div>
						</paper-card>
						<template is="dom-if" if="{{ showPratilipiList }}">
							<pratilipi-card-grid
								heading='${ _strings.event_entries }'
								pratilipi-list='[[ pratilipiList ]]'
							></pratilipi-card-grid>
						</template>
					</div>
				</div>
			</div>
		</main>
		<footer>
    		<pratilipi-footer></pratilipi-footer>
		</footer>
		<div class="scroll-top-button">
			<a id="scrollToTop" on-click="scrollToTop"><img src="http://0.ptlp.co/resource-all/icon/footer/arrow_up_transparent_64.png"/></a>
		</div>
	</template>
		

	<script>
		Polymer({

			is: 'pratilipi-event-page',

			properties: {
				userData: { type: Object },
				event: { type: Object },
				pratilipiList: { type: Array },
				pratilipiTypes: { types: Object },
				showPratilipiList: { type: Boolean, value: true },
				lastScrollTop: { type: Number, value: 0 },
			},
			
			updateEvent: function( event ) {
				this.set( 'event', event );
			},
			
			editEvent: function() {
				this.querySelector( 'pratilipi-edit-event' ).editCurrentEvent( this.event );
			},
			
			createNewEvent: function() {
				this.querySelector( 'pratilipi-edit-event' ).createNewEvent();
			},
			
			scrollToTop: function() {
				$( 'html, body' ).animate( { scrollTop : 0 },800 );
			},
			
			ready: function() {
				jQuery( '#scrollToTop' ).css( "display", "none" );
			},
			
			attached: function() {
				var jSummary = jQuery( "#pratilipi-event-description" );
				jSummary.html( this.event.description );
				
				if( this.pratilipiList == null || this.pratilipiList.length == 0 )
					this.showPratilipiList = false;
				
				if( this.event.bannerImageUrl.indexOf( '?' ) == -1 )
					this.eventBannerImageUrl = this.event.bannerImageUrl + "?" + "width=1000";
				else
					this.eventBannerImageUrl = this.event.bannerImageUrl + "&" + "width=1000";
				
				
			},
			
			scrollHandler: function( st ) {
				if( st > this.lastScrollTop || st < 100 )
					jQuery( '#scrollToTop' ).fadeOut();
				else
					jQuery( '#scrollToTop' ).fadeIn();
				this.lastScrollTop = st;
			}
			
		});
	</script>

</dom-module>
